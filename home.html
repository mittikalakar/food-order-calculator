<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FreshBites - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Lobster&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f7f7f7;
      margin: 0; padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-family: 'Lobster', cursive;
      color: #ff6f61;
      font-size: 3rem;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }
    .categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 600px;
      width: 100%;
    }
    .category-btn {
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 15px 30px;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      flex: 1 1 40%;
      max-width: 200px;
    }
    .category-btn:hover {
      background-color: #e6564a;
    }
  </style>
</head>
<body>

  <h1>Welcome to FreshBites</h1>
  <p>Hello, <span id="customerNameDisplay">Customer</span>! Please select a category to start ordering.</p>

  <div class="categories" id="categoryButtons">
    <!-- Category buttons inserted by JS -->
  </div>

  <script>
    const CATEGORIES = ['All', 'Main Course', 'Snacks', 'Cold Drinks', 'Packaged Snacks', 'Puja Items'];

    // Show customer name from localStorage
    const customerName = localStorage.getItem('customerName') || 'Customer';
    document.getElementById('customerNameDisplay').textContent = customerName;

    const container = document.getElementById('categoryButtons');

    CATEGORIES.forEach(category => {
      const btn = document.createElement('button');
      btn.className = 'category-btn';
      btn.textContent = category;
      btn.addEventListener('click', () => {
        // Navigate to index.html with category query param
        const url = new URL(window.location.origin + '/food-order-calculator');
        if (category !== 'All') {
          url.searchParams.set('category', category);
        }
        window.location.href = url.toString();
      });
      container.appendChild(btn);
    });
  </script>

</body>
</html>
