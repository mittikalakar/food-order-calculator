<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Order Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      background-color: #fff;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #1e1e1e;
      color: #fff;
    }
    h2 {
      text-align: center;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .product-img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product-info {
      margin-top: 10px;
      text-align: center;
    }
    .quantity {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .quantity button {
      width: 30px;
      height: 30px;
    }
    .total {
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }
    .actions {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }
    button, a.whatsapp {
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    a.whatsapp {
      background-color: #25D366;
    }
    .dark-toggle {
      text-align: right;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="dark-toggle">
    <label>
      <input type="checkbox" id="toggleDark"> Dark Mode
    </label>
  </div>
  <h2>Calculate Your Order</h2>

  <div class="menu">
    <div class="product">
      <img src="https://melam.com/wp-content/uploads/2022/12/ambur-biriyani.jpg" alt="Biryani" class="product-img">
      <div class="product-info">
        <strong>Biryani – ₹150</strong>
        <div class="quantity">
          <button onclick="changeQty('biryani', -1)">−</button>
          <input type="number" id="biryani" min="0" value="0" data-name="Biryani" data-price="150">
          <button onclick="changeQty('biryani', 1)">+</button>
        </div>
      </div>
    </div>
    <div class="product">
      <img src="https://orders.popskitchen.in/storage/2024/09/image-299.png" alt="Egg Roll" class="product-img">
      <div class="product-info">
        <strong>Egg Roll – ₹80</strong>
        <div class="quantity">
          <button onclick="changeQty('egg_roll', -1)">−</button>
          <input type="number" id="egg_roll" min="0" value="0" data-name="Egg Roll" data-price="80">
          <button onclick="changeQty('egg_roll', 1)">+</button>
        </div>
      </div>
    </div>
    <div class="product">
      <img src="https://i0.wp.com/southindianrecipes.in/wp-content/uploads/2021/09/Chicken-Pakora-Masala-Recipe.jpg?fit=800%2C800&ssl=1" alt="Chicken Pakora" class="product-img">
      <div class="product-info">
        <strong>Chicken Pakora – ₹60</strong>
        <div class="quantity">
          <button onclick="changeQty('chicken_pakora', -1)">−</button>
          <input type="number" id="chicken_pakora" min="0" value="0" data-name="Chicken Pakora" data-price="60">
          <button onclick="changeQty('chicken_pakora', 1)">+</button>
        </div>
      </div>
    </div>
    <div class="product">
      <img src="https://lh5.googleusercontent.com/proxy/h0oFHzag9rFLzKCYxD1OvYSHvTBfHqy5gXMerb2Djv12lvh3LSV-DK0UaRUQ3LnbiXqwuPl-QsAxgPJGE5UvgoPBQgqY" alt="Chicken Momo" class="product-img">
      <div class="product-info">
        <strong>Chicken Momo – ₹50</strong>
        <div class="quantity">
          <button onclick="changeQty('chicken_momo', -1)">−</button>
          <input type="number" id="chicken_momo" min="0" value="0" data-name="Chicken Momo" data-price="50">
          <button onclick="changeQty('chicken_momo', 1)">+</button>
        </div>
      </div>
    </div>
    <div class="product">
      <img src="https://cdn.sanity.io/images/2r0kdewr/production/4ba5d16bc37976b03c4404e678bff07890b6e228-1000x668.jpg" alt="Chowmein" class="product-img">
      <div class="product-info">
        <strong>Chowmein – ₹40</strong>
        <div class="quantity">
          <button onclick="changeQty('chowmein', -1)">−</button>
          <input type="number" id="chowmein" min="0" value="0" data-name="Chowmein" data-price="40">
          <button onclick="changeQty('chowmein', 1)">+</button>
        </div>
      </div>
    </div>
  </div>

  <div class="total">Total: ₹<span id="totalAmount">0</span></div>

  <div class="actions">
    <a id="whatsappLink" class="whatsapp" href="#" target="_blank">Place Order via WhatsApp</a>
    <a id="formLink" class="whatsapp" href="#" target="_blank">Fill Google Form</a>
  </div>

  <script>
    function changeQty(id, delta) {
      const input = document.getElementById(id);
      input.value = Math.max(0, parseInt(input.value || '0') + delta);
      calculateTotal();
    }

    function calculateTotal() {
      const inputs = document.querySelectorAll('input[type="number"]');
      let total = 0;
      let orderDetails = [];

      inputs.forEach(input => {
        const qty = parseInt(input.value) || 0;
        const name = input.dataset.name;
        const price = parseFloat(input.dataset.price);
        if (qty > 0) {
          total += qty * price;
          orderDetails.push(`${qty} x ${name}`);
        }
      });

      document.getElementById('totalAmount').innerText = total;

      const orderText = encodeURIComponent(
        `Hello! I'd like to order:\n${orderDetails.join('\n')}\nTotal: ₹${total}\n\nThank you! We’ll confirm shortly via WhatsApp.`
      );
      const whatsappURL = `https://wa.me/917431059519?text=${orderText}`;
      document.getElementById('whatsappLink').href = whatsappURL;

      const formURL = `https://docs.google.com/forms/d/1miylKI3R8qdeUOD5Xz3CxALHDNeT-e1NL5_RNtgR6ts/edit`;
      document.getElementById('formLink').href = formURL;
    }

    document.querySelectorAll('input[type="number"]').forEach(input => {
      input.addEventListener('input', calculateTotal);
    });

    document.getElementById('toggleDark').addEventListener('change', (e) => {
      document.body.classList.toggle('dark-mode', e.target.checked);
    });
  </script>
</body>
</html>
