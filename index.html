<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Order Calculator</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    :root {
      --bg-color: #fff;
      --text-color: #000;
      --card-bg: #f9f9f9;
    }
    body.dark {
      --bg-color: #121212;
      --text-color: #fff;
      --card-bg: #1e1e1e;
    }

    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      position: relative;
    }
    h2 {
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .product {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: var(--card-bg);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product-img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product-info {
      margin-top: 10px;
      text-align: center;
    }

    .quantity {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background-color: #f1f1f1;
      border-radius: 30px;
      padding: 5px 10px;
      max-width: 150px;
      margin-top: 10px;
    }

    .quantity button {
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 20px;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .quantity button:hover {
      background-color: #0056b3;
    }

    .quantity input {
      text-align: center;
      width: 40px;
      font-size: 16px;
      border: none;
      background: transparent;
    }

    .total, .actions {
      margin-top: 20px;
      text-align: center;
    }

    .actions a, .actions button {
      padding: 10px;
      text-decoration: none;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      margin: 5px;
      display: inline-block;
      cursor: pointer;
    }

    a.whatsapp { background-color: #25D366; }

    .dark-mode-toggle {
      text-align: right;
      margin-bottom: 10px;
    }

    select {
      padding: 5px;
      margin-top: 10px;
    }

    /* Modal styles */
    #customerModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #customerModal .modal-content {
      background: var(--bg-color);
      color: var(--text-color);
      padding: 20px 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.25);
      text-align: center;
    }

    #customerModal input {
      width: 100%;
      padding: 8px 10px;
      margin: 8px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    #editCustomerBtn {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      cursor: pointer;
      margin-top: 10px;
    }
    #customerModal {
  display: flex;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  justify-content: center;
  align-items: center;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 999;
}

#customerModal.hidden {
  display: none;
}

.modal-content {
  background: white;
  padding: 20px;
  border-radius: 10px;
  width: 90%;
  max-width: 400px;
}

  </style>
</head>
<body>
  <div class="dark-mode-toggle">
    <label><input type="checkbox" id="darkMode"> Dark Mode</label>
  </div>

  <h2>Calculate Your Order</h2>

  <div class="grid">
    <!-- Product Template -->
    <div class="product">
      <img src="https://melam.com/wp-content/uploads/2022/12/ambur-biriyani.jpg" class="product-img" alt="Biryani" />
      <div class="product-info">
        <div>Biryani – ₹150</div>
        <div class="quantity">
          <button onclick="changeQty('biryani', -1)">−</button>

          <button onclick="changeQty('biryani', 1)">+</button>
        </div>
      </div>
    </div>

    <div class="product">
      <img src="https://orders.popskitchen.in/storage/2024/09/image-299.png" class="product-img" alt="Egg Roll" />
      <div class="product-info">
        <div>Egg Roll – ₹80</div>
        <div class="quantity">
          <button onclick="changeQty('egg_roll', -1)">−</button>
          <input type="number" id="egg_roll" min="0" value="0" data-name="Egg Roll" data-price="80" />
          <button onclick="changeQty('egg_roll', 1)">+</button>
        </div>
      </div>
    </div>

<div class="product">

          <input type="number" id="moglai" min="0" value="0" data-name="moglai" data-price="80" />
          <button onclick="changeQty('moglai', 1)">+</button>
        </div>
      </div>
    </div>
    
    <div class="product">
      <img src="https://i0.wp.com/southindianrecipes.in/wp-content/uploads/2021/09/Chicken-Pakora-Masala-Recipe.jpg?fit=800%2C800&ssl=1" class="product-img" alt="Chicken Pakora" />
      <div class="product-info">
        <div>Chicken Pakora – ₹60</div>
        <div class="quantity">
          <button onclick="changeQty('chicken_pakora', -1)">−</button>
          <input type="number" id="chicken_pakora" min="0" value="0" data-name="Chicken Pakora" data-price="60" />
          <button onclick="changeQty('chicken_pakora', 1)">+</button>
        </div>
      </div>
    </div>

    <div class="product">
      <img src="https://lh5.googleusercontent.com/proxy/h0oFHzag9rFLzKCYxD1OvYSHvTBfHqy5gXMerb2Djv12lvh3LSV-DK0UaRUQ3LnbiXqwuPl-QsAxgPJGE5UvgoPBQgqY" class="product-img" alt="Chicken Momo" />
      <div class="product-info">
        <div>Chicken Momo – ₹50</div>
        <div class="quantity">
          <button onclick="changeQty('chicken_momo', -1)">−</button>
          <input type="number" id="chicken_momo" min="0" value="0" data-name="Chicken Momo" data-price="50" />
          <button onclick="changeQty('chicken_momo', 1)">+</button>
        </div>
      </div>
    </div>

    <div class="product">
      <img src="https://cdn.sanity.io/images/2r0kdewr/production/4ba5d16bc37976b03c4404e678bff07890b6e228-1000x668.jpg" class="product-img" alt="Chowmein" />
      <div class="product-info">
        <div>Chowmein – ₹40</div>
        <div class="quantity">
          <button onclick="changeQty('chowmein', -1)">−</button>
          <input type="number" id="chowmein" min="0" value="0" data-name="Chowmein" data-price="40" />
          <button onclick="changeQty('chowmein', 1)">+</button>
        </div>
      </div>
    </div>
  </div>

  <div class="total">
    Total: ₹<span id="totalAmount">0</span><br />
    <label for="deliveryTime">Delivery Time:</label>
    <select id="deliveryTime">
      <option value="ASAP">As soon as possible</option>
      <option>10:00 AM – 11:00 AM</option>
      <option>12:00 PM – 1:00 PM</option>
      <option>6:00 PM – 7:00 PM</option>
    </select>
  </div>

  <div class="actions">
    <a id="whatsappLink" class="whatsapp" href="#" target="_blank" rel="noopener noreferrer">Place Order via WhatsApp</a>
    <button onclick="downloadPDF()">Download Bill (PDF)</button>
    <button id="editCustomerBtn" title="Edit your saved details">Edit Customer Info</button>
  </div>

  <!-- Customer Info Modal -->
  <div id="customerModal" class="hidden">
    <div class="modal-content">
      <h3>Please enter your details</h3>
      <input id="modalName" placeholder="Your Name" type="text" autocomplete="name" />
      <input id="modalPhone" placeholder="Phone Number" type="tel" autocomplete="tel" />
      <input id="modalAddress" placeholder="Address (optional)" type="text" autocomplete="street-address" />
      <button id="saveBtn" onclick="saveCustomerData()">Save</button>

    </div>
  </div>

  <script>
    // Quantity buttons
    function changeQty(id, diff) {
      const input = document.getElementById(id);
      input.value = Math.max(0, parseInt(input.value || 0) + diff);
      calculateTotal();
    }

    // Calculate total and update WhatsApp link
    function calculateTotal() {
      const inputs = document.querySelectorAll('input[type="number"]');
      let total = 0;
      let orderDetails = [];

      inputs.forEach(input => {
        const qty = parseInt(input.value) || 0;
        const name = input.dataset.name;
        const price = parseFloat(input.dataset.price);
        if (qty > 0) {
          total += qty * price;
          orderDetails.push(`${qty} x ${name}`);
        }
      });

      document.getElementById('totalAmount').innerText = total;

      const time = document.getElementById('deliveryTime').value;

      // Get customer data from localStorage
      const name = localStorage.getItem('customerName') || "N/A";
      const phone = localStorage.getItem('customerPhone') || "N/A";
      const address = localStorage.getItem('customerAddress') || "N/A";

      const orderText = encodeURIComponent(
        `Hello! My name is ${name}.\nPhone: ${phone}\nAddress: ${address}\nI'd like to order:\n${orderDetails.join(
          '\n'
        )}\nTotal: ₹${total}\nPreferred Delivery: ${time}\n\nThank you!`
      );

      const whatsappURL = `https://wa.me/917431059519?text=${orderText}`;
      document.getElementById('whatsappLink').href = whatsappURL;
    }

    // Save customer data from modal to localStorage
    function saveCustomerData() {
      const name = document.getElementById('modalName').value.trim();
      const phone = document.getElementById('modalPhone').value.trim();
      const address = document.getElementById('modalAddress').value.trim();

      if (!name || !phone) {
        alert('Please enter at least your name and phone number.');
        return;
      }

      localStorage.setItem('customerName', name);
      localStorage.setItem('customerPhone', phone);
      localStorage.setItem('customerAddress', address);

      document.getElementById('customerModal').classList.add('hidden');

      alert('Thank you! Your details are saved.');
      calculateTotal();
    }

    // Event listeners
    document.querySelectorAll('input[type="number"]').forEach(input => {
      input.addEventListener('input', calculateTotal);
    });

    document.getElementById('deliveryTime').addEventListener('change', calculateTotal);
    document.getElementById('darkMode').addEventListener('change', function () {
      document.body.classList.toggle('dark', this.checked);
    });

    // Edit customer button to reopen modal and edit details
    document.getElementById('editCustomerBtn').addEventListener('click', () => {
      // Pre-fill modal fields with stored data
      document.getElementById('modalName').value = localStorage.getItem('customerName') || '';
      document.getElementById('modalPhone').value = localStorage.getItem('customerPhone') || '';
      document.getElementById('modalAddress').value = localStorage.getItem('customerAddress') || '';

      document.getElementById('customerModal').style.display = 'flex';
    });

    // Show modal on first load if data missing
    window.onload = function () {
      if (!localStorage.getItem('customerName') || !localStorage.getItem('customerPhone')) {
        document.getElementById('customerModal').style.display = 'flex';
      } else {
        calculateTotal();
      }
    };
  </script>
</body>
</html>
