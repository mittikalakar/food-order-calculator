<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreshBites - Your Local Order Hub</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Lobster&display=swap" rel="stylesheet">
  
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  
  <!-- PDF Generation Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    /* --- 1. Core Setup & CSS Variables --- */
    :root {
      --font-body: 'Poppins', sans-serif;
      --font-heading: 'Lobster', cursive;
      
      /* Light Mode */
      --bg-color: #f7f7f7;
      --surface-color: #ffffff;
      --text-primary: #1a1a1a;
      --text-secondary: #555555;
      --border-color: #e0e0e0;
      --primary: #ff6f61;
      --primary-dark: #e6564a;
      --shadow-color: rgba(0, 0, 0, 0.08);

      /* Dark Mode */
      --dark-bg: #1c1c1e;
      --dark-surface: #2c2c2e;
      --dark-text-primary: #ffffff;
      --dark-text-secondary: #a0a0a0;
      --dark-border: #444444;
      --dark-primary: #ff7b6e;
      --dark-shadow: rgba(0, 0, 0, 0.25);
    }

    body.dark {
      --bg-color: var(--dark-bg);
      --surface-color: var(--dark-surface);
      --text-primary: var(--dark-text-primary);
      --text-secondary: var(--dark-text-secondary);
      --border-color: var(--dark-border);
      --primary: var(--dark-primary);
      --shadow-color: var(--dark-shadow);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: var(--font-body);
      background-color: var(--bg-color);
      color: var(--text-primary);
      transition: background-color 0.3s, color 0.3s;
      -webkit-font-smoothing: antialiased;
    }

    /* --- 2. Main App Layout (Desktop First) --- */
    .app-layout {
      display: grid;
      grid-template-columns: 260px 1fr 340px;
      gap: 30px;
      max-width: 1600px;
      margin: 0 auto;
      padding: 20px;
    }

    /* --- 3. Header & Top Controls --- */
    .app-header {
      grid-column: 1 / -1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--border-color);
    }

    .logo {
      font-family: var(--font-heading);
      font-size: 2rem;
      color: var(--primary);
    }

    .top-controls { display: flex; align-items: center; gap: 15px; }

    .control-btn {
      width: 40px; height: 40px; border-radius: 50%;
      background-color: var(--surface-color); border: 1px solid var(--border-color);
      color: var(--text-secondary); cursor: pointer; display: grid; place-content: center;
      font-size: 1rem; transition: all 0.2s;
    }
    .control-btn:hover { color: var(--primary); transform: translateY(-2px); box-shadow: 0 4px 10px var(--shadow-color); }

    /* --- 4. Sidebar (Categories) --- */
    .sidebar { position: sticky; top: 20px; height: calc(100vh - 40px); }
    .sidebar h3 { font-size: 1.2rem; margin-bottom: 20px; }
    .category-nav ul { list-style: none; }
    .category-nav a {
      display: flex; align-items: center; gap: 12px;
      padding: 12px; border-radius: 8px;
      text-decoration: none; color: var(--text-secondary);
      font-weight: 500; transition: all 0.2s;
    }
    .category-nav a:hover { background-color: var(--surface-color); color: var(--primary); }
    .category-nav a.active { background-color: var(--primary); color: #fff; }
    .category-nav a.active i { color: #fff; }
    .category-nav i { font-size: 1.1rem; width: 20px; text-align: center; color: var(--text-secondary); transition: color 0.2s; }
    
    /* --- 5. Main Content (Products) --- */
    .product-grid-area .search-bar { margin-bottom: 25px; }
    .product-grid-area input[type="search"] {
      width: 100%; padding: 12px 20px; border-radius: 8px;
      border: 1px solid var(--border-color); background-color: var(--surface-color);
      font-size: 1rem; color: var(--text-primary);
    }
    #product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 25px;
    }
    .product-card {
      background-color: var(--surface-color); border-radius: 12px;
      box-shadow: 0 4px 15px var(--shadow-color);
      display: flex; flex-direction: column; overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .product-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px var(--shadow-color); }
    .product-card img { width: 100%; height: 160px; object-fit: cover; }
    .product-card .info { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }
    .product-card .category { font-size: 0.75rem; color: var(--text-secondary); margin-bottom: 5px; text-transform: uppercase; letter-spacing: 0.5px; }
    .product-card .name { font-weight: 600; flex-grow: 1; margin-bottom: 10px; }
    .product-card .footer { display: flex; justify-content: space-between; align-items: center; }
    .product-card .price { font-weight: 700; font-size: 1.2rem; color: var(--primary); }
    .add-to-cart-btn, .quantity-control {
      border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: all 0.2s;
    }
    .add-to-cart-btn { background-color: var(--primary); color: #fff; padding: 8px 15px; }
    .add-to-cart-btn:hover { background-color: var(--primary-dark); }
    .quantity-control { display: flex; align-items: center; gap: 8px; background-color: var(--primary); color: #fff; }
    .quantity-control button { background: none; border: none; color: #fff; font-size: 1.2rem; width: 30px; cursor: pointer; }
    .quantity-control span { font-size: 1rem; }

    /* --- 6. Cart Area --- */
    .cart-area { position: sticky; top: 20px; height: calc(100vh - 40px); display: flex; flex-direction: column; }
    .cart-wrapper {
      background-color: var(--surface-color); border-radius: 12px;
      box-shadow: 0 4px 15px var(--shadow-color);
      display: flex; flex-direction: column; height: 100%;
    }
    .cart-header { padding: 20px; border-bottom: 1px solid var(--border-color); font-size: 1.2rem; font-weight: 600; }
    .cart-items { flex-grow: 1; overflow-y: auto; padding: 10px 20px; }
    .cart-empty-msg { text-align: center; padding-top: 50px; color: var(--text-secondary); }
    .cart-item { display: flex; align-items: center; gap: 15px; padding: 15px 0; border-bottom: 1px solid var(--border-color); }
    .cart-item img { width: 50px; height: 50px; object-fit: cover; border-radius: 8px; }
    .cart-item .details { flex-grow: 1; }
    .cart-item .name { font-weight: 500; }
    .cart-item .price { color: var(--text-secondary); font-size: 0.9rem; }
    .cart-item .quantity-control { font-size: 0.9rem; }
    .cart-item .quantity-control button { font-size: 1rem; width: 25px; }
    .cart-footer { padding: 20px; border-top: 1px solid var(--border-color); background-color: var(--bg-color); border-bottom-left-radius: 12px; border-bottom-right-radius: 12px;}
    .cart-total { display: flex; justify-content: space-between; font-weight: 600; font-size: 1.2rem; margin-bottom: 20px; }
    .cart-total span:last-child { color: var(--primary); }
    .cart-actions { display: flex; flex-direction: column; gap: 10px; }
    .cart-actions .action-btn {
      width: 100%; padding: 12px; border-radius: 8px;
      border: none; font-weight: 600; font-size: 1rem;
      cursor: pointer; transition: all 0.2s;
      display: flex; align-items: center; justify-content: center; gap: 8px;
      text-decoration: none;
    }
    .cart-actions .whatsapp-btn { background-color: #25D366; color: #fff; }
    .cart-actions .whatsapp-btn:hover { background-color: #1ebe57; }
    .cart-actions .secondary-btn { background-color: var(--surface-color); color: var(--text-primary); border: 1px solid var(--border-color); }
    .cart-actions .secondary-btn:hover { border-color: var(--primary); color: var(--primary); }

    /* --- 7. Mobile View & Modals --- */
    #mobile-cart-btn, #mobile-cart-modal { display: none; }
    .hidden { display: none !important; }

    @media (max-width: 1024px) {
      .app-layout { grid-template-columns: 1fr; padding: 10px; padding-bottom: 100px; }
      .sidebar, .cart-area { display: none; }
      .logo { font-size: 1.5rem; }
      .app-header { grid-column: auto; padding: 10px; }
      #product-grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
      .product-card .info { padding: 10px; }
      .product-card .name { font-size: 0.9rem; }
      .product-card .price { font-size: 1rem; }
      .add-to-cart-btn, .quantity-control { font-size: 0.8rem; padding: 6px 10px; }
      
      #mobile-cart-btn {
        display: flex; justify-content: space-between; align-items: center;
        position: fixed; bottom: 15px; left: 15px; right: 15px;
        background-color: var(--primary); color: #fff;
        padding: 12px 20px; border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        cursor: pointer; z-index: 1000;
        transform: translateY(200%); animation: slide-in 0.5s forwards ease-out;
      }
      @keyframes slide-in { to { transform: translateY(0); } }
      #mobile-cart-btn .item-count { background-color: rgba(0,0,0,0.2); padding: 2px 8px; border-radius: 10px; font-size: 0.9rem; }
      #mobile-cart-btn .total { font-size: 1.1rem; font-weight: 600; }
      
      #mobile-cart-modal {
        position: fixed; inset: 0; background-color: rgba(0,0,0,0.5);
        z-index: 1001;
      }
      #mobile-cart-modal.visible { display: block; }
      #mobile-cart-modal .cart-wrapper {
        position: absolute; bottom: 0; left: 0; right: 0;
        height: 85vh; border-bottom-left-radius: 0; border-bottom-right-radius: 0;
        transform: translateY(100%); animation: slide-up 0.4s forwards ease-out;
      }
       @keyframes slide-up { to { transform: translateY(0); } }
    }
  </style>
</head>
<body>

  <!-- Main App Structure -->
  <div class="app-layout">
    
    <!-- Header -->
    <header class="app-header">
      <div class="logo">FreshBites</div>
      <div class="top-controls">
        <button id="darkModeToggle" class="control-btn" title="Toggle Dark Mode"><i class="fa-solid fa-moon"></i></button>
        <button id="audioToggleBtn" class="control-btn" title="Play/Pause Music"><i class="fa-solid fa-volume-xmark"></i></button>
      </div>
    </header>

    <!-- Left Sidebar: Categories -->
    <aside class="sidebar">
      <h3>Categories</h3>
      <nav class="category-nav" id="category-nav">
        <!-- Categories will be rendered here by JS -->
      </nav>
    </aside>

    <!-- Center: Product Grid -->
    <main class="product-grid-area">
      <div class="search-bar">
        <input type="search" id="productSearch" placeholder="Search for your favorite items...">
      </div>
      <div id="product-grid">
        <!-- Products will be rendered here by JS -->
      </div>
      <div id="no-results" class="hidden" style="text-align: center; padding: 40px; color: var(--text-secondary);">
        <h3>No products found</h3>
        <p>Try adjusting your search or category selection.</p>
      </div>
    </main>

    <!-- Right Sidebar: Cart -->
    <aside class="cart-area" id="desktop-cart">
      <!-- Desktop cart will be rendered here by JS -->
    </aside>

  </div>

  <!-- Mobile Floating Cart Button -->
  <div id="mobile-cart-btn" class="hidden">
      <span class="item-count">0 items</span>
      <span>View Your Order</span>
      <span class="total">₹0</span>
  </div>

  <!-- Mobile Cart Modal -->
  <div id="mobile-cart-modal" class="hidden">
      <!-- Mobile cart will be rendered here by JS -->
  </div>

  <!-- Customer Info Modal (you can use your existing one and style it) -->
  
  <audio id="bgAudio" loop>
    <source src="https://www.dropbox.com/scl/fi/jgrk70tlbeub3m6hsgbud/Mor-Beena-Othe-Kon-Sure-PenduJatt.Com.Se.mp3?rlkey=7yil168sk6u7k9zcw97libva7&st=fpss14w6&dl=1" type="audio/mpeg" />
  </audio>

<script>
// --- 1. DATA ---
const ALL_PRODUCTS = [
  { id: 'biriyani', name: 'Biriyani', price: 150, img: 'https://melam.com/wp-content/uploads/2022/12/ambur-biriyani.jpg', category: 'Main Course' },
  { id: 'egg_roll', name: 'Egg Roll', price: 80, img: 'https://orders.popskitchen.in/storage/2024/09/image-299.png', category: 'Snacks' },
  { id: 'moglai', name: 'Moglai', price: 80, img: 'https://kandistores.com/app/sadmin/images/kalibariimagesmoglai.jpg', category: 'Main Course' },
  { id: 'chicken_pakora', name: 'Chicken Pakora', price: 60, img: 'https://i0.wp.com/southindianrecipes.in/wp-content/uploads/2021/09/Chicken-Pakora-Masala-Recipe.jpg?fit=800%2C800&ssl=1', category: 'Snacks' },
  { id: 'chicken_momo', name: 'Chicken Momo', price: 50, img: 'https://lh5.googleusercontent.com/proxy/h0oFHzag9rFLzKCYxD1OvYSHvTBfHqy5gXMerb2Djv12lvh3LSV-DK0UaRUQ3LnbiXqwuPl-QsAxgPJGE5UvgoPBQgqY', category: 'Snacks' },
  { id: 'chowmein', name: 'Chowmein', price: 40, img: 'https://cdn.sanity.io/images/2r0kdewr/production/4ba5d16bc37976b03c4404e678bff07890b6e228-1000x668.jpg', category: 'Snacks' },
  { id: 'chips', name: "Lay's Magic Masala", price: 30, img: 'https://aapkabazar.co/_next/image?url=https%3A%2F%2Fimage.aapkabazar.co%2Fproduct%2F6779%2F1722405185865.png&w=3840&q=75', category: 'Packaged Snacks' },
  { id: 'thums_up', name: 'Thums Up', price: 20, img: 'https://instamart-media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,h_600/vuwcqytnvajr4nz3zyj7', category: 'Cold Drinks' },
  { id: 'sprite', name: 'Sprite', price: 20, img: 'https://www.bbassets.com/media/uploads/p/l/251040_10-sprite-soft-drink-lime-flavoured.jpg', category: 'Cold Drinks' },
  { id: 'belpatra', name: 'Belpatra (বেলপত্র)', price: 5, img: 'https://m.media-amazon.com/images/I/51R2qP9jKLL._UF1000,1000_QL80_.jpg', category: 'Puja Items' },
];

const CATEGORIES = {
    'All': 'fa-solid fa-store',
    'Main Course': 'fa-solid fa-bowl-food',
    'Snacks': 'fa-solid fa-cookie-bite',
    'Cold Drinks': 'fa-solid fa-martini-glass',
    'Packaged Snacks': 'fa-solid fa-bag-shopping',
    'Puja Items': 'fa-solid fa-om'
};

// --- 2. STATE ---
let cart = []; // { id, name, price, img, quantity }

// --- 3. DOM ELEMENTS ---
const productGrid = document.getElementById('product-grid');
const categoryNav = document.getElementById('category-nav');
const desktopCartContainer = document.getElementById('desktop-cart');
const mobileCartModalContainer = document.getElementById('mobile-cart-modal');
const mobileCartBtn = document.getElementById('mobile-cart-btn');
const productSearch = document.getElementById('productSearch');
const noResultsDiv = document.getElementById('no-results');

// --- 4. RENDER FUNCTIONS ---
function renderProducts(filter = 'All', searchTerm = '') {
    productGrid.innerHTML = '';
    let hasResults = false;
    const lowerCaseSearchTerm = searchTerm.toLowerCase();

    ALL_PRODUCTS.forEach(product => {
        const categoryMatch = filter === 'All' || product.category === filter;
        const searchMatch = product.name.toLowerCase().includes(lowerCaseSearchTerm);
        
        if (categoryMatch && searchMatch) {
            hasResults = true;
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <img src="${product.img}" alt="${product.name}" loading="lazy">
                <div class="info">
                    <span class="category">${product.category}</span>
                    <p class="name">${product.name}</p>
                    <div class="footer">
                        <span class="price">₹${product.price}</span>
                        ${getButtonHTML(product.id)}
                    </div>
                </div>
            `;
            productGrid.appendChild(card);
        }
    });

    noResultsDiv.classList.toggle('hidden', hasResults);
}

function getButtonHTML(productId) {
    const itemInCart = cart.find(item => item.id === productId);
    if (itemInCart) {
        return `
            <div class="quantity-control">
                <button onclick="handleQuantityChange('${productId}', -1)">-</button>
                <span>${itemInCart.quantity}</span>
                <button onclick="handleQuantityChange('${productId}', 1)">+</button>
            </div>
        `;
    }
    return `<button class="add-to-cart-btn" onclick="handleAddToCart('${productId}')">Add</button>`;
}

function renderCategories() {
    const ul = document.createElement('ul');
    Object.entries(CATEGORIES).forEach(([name, iconClass]) => {
        const li = document.createElement('li');
        li.innerHTML = `
            <a href="#" class="${name === 'All' ? 'active' : ''}" data-category="${name}">
                <i class="${iconClass}"></i>
                <span>${name}</span>
            </a>
        `;
        ul.appendChild(li);
    });
    categoryNav.appendChild(ul);
}

function renderCart() {
    const { items, total, count } = calculateCart();
    
    const cartHTML = `
        <div class="cart-wrapper">
            <div class="cart-header">Your Order</div>
            <div class="cart-items">
                ${items.length === 0 ? '<p class="cart-empty-msg">Your cart is empty. Add some items!</p>' : items.map(item => `
                    <div class="cart-item">
                        <img src="${item.img}" alt="${item.name}">
                        <div class="details">
                            <p class="name">${item.name}</p>
                            <p class="price">₹${item.price} x ${item.quantity} = ₹${item.price * item.quantity}</p>
                        </div>
                        <div class="quantity-control">
                            <button onclick="handleQuantityChange('${item.id}', -1)">-</button>
                            <span>${item.quantity}</span>
                            <button onclick="handleQuantityChange('${item.id}', 1)">+</button>
                        </div>
                    </div>
                `).join('')}
            </div>
            ${items.length > 0 ? `
            <div class="cart-footer">
                <div class="cart-total">
                    <span>Grand Total</span>
                    <span>₹${total}</span>
                </div>
                <div class="cart-actions">
                    <a href="#" id="whatsapp-order-btn" class="action-btn whatsapp-btn"><i class="fab fa-whatsapp"></i> Order on WhatsApp</a>
                    <button class="action-btn secondary-btn" onclick="alert('Download PDF clicked!')"><i class="fa-solid fa-file-pdf"></i> Download Bill</button>
                    <button class="action-btn secondary-btn" onclick="alert('Edit Info clicked!')"><i class="fa-solid fa-user-pen"></i> Edit My Info</button>
                </div>
            </div>
            ` : ''}
        </div>
    `;
    
    desktopCartContainer.innerHTML = cartHTML;
    mobileCartModalContainer.innerHTML = cartHTML;
    
    mobileCartBtn.classList.toggle('hidden', items.length === 0);
    mobileCartBtn.querySelector('.item-count').textContent = `${count} item${count !== 1 ? 's' : ''}`;
    mobileCartBtn.querySelector('.total').textContent = `₹${total}`;

    if(items.length > 0) {
      updateWhatsappLink();
    }
}

// --- 5. EVENT HANDLERS & LOGIC ---

function handleAddToCart(productId) {
    const product = ALL_PRODUCTS.find(p => p.id === productId);
    cart.push({ ...product, quantity: 1 });
    rerenderAll();
}

function handleQuantityChange(productId, change) {
    const itemIndex = cart.findIndex(item => item.id === productId);
    if (itemIndex > -1) {
        cart[itemIndex].quantity += change;
        if (cart[itemIndex].quantity <= 0) {
            cart.splice(itemIndex, 1);
        }
    }
    rerenderAll();
}

function calculateCart() {
    const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
    const count = cart.reduce((sum, item) => sum + item.quantity, 0);
    return { items: cart, total, count };
}

function updateWhatsappLink() {
    const { items, total } = calculateCart();
    const customerName = "Customer"; // Placeholder
    const orderDetails = items.map(item => `${item.quantity} x ${item.name}`).join('\n');
    const message = `Hello! I'd like to place an order:\n\n${orderDetails}\n\n*Total: ₹${total}*\n\nThank you!`;
    const encodedMessage = encodeURIComponent(message);
    const whatsappLink = `https://wa.me/917431059519?text=${encodedMessage}`;
    
    // Set for both desktop and mobile carts if they exist
    const desktopBtn = document.querySelector('#desktop-cart #whatsapp-order-btn');
    const mobileBtn = document.querySelector('#mobile-cart-modal #whatsapp-order-btn');
    if (desktopBtn) desktopBtn.href = whatsappLink;
    if (mobileBtn) mobileBtn.href = whatsappLink;
}

function rerenderAll() {
    const activeCategory = document.querySelector('.category-nav a.active').dataset.category;
    renderProducts(activeCategory, productSearch.value);
    renderCart();
}

// --- 6. INITIALIZATION & EVENT LISTENERS ---

document.addEventListener('DOMContentLoaded', () => {
    renderCategories();
    renderProducts();
    renderCart();

    // Category filtering
    categoryNav.addEventListener('click', e => {
        e.preventDefault();
        const link = e.target.closest('a');
        if (link) {
            document.querySelectorAll('.category-nav a').forEach(a => a.classList.remove('active'));
            link.classList.add('active');
            renderProducts(link.dataset.category, productSearch.value);
        }
    });
    
    // Search
    productSearch.addEventListener('input', () => {
        const activeCategory = document.querySelector('.category-nav a.active').dataset.category;
        renderProducts(activeCategory, productSearch.value);
    });

    // Mobile cart modal
    mobileCartBtn.addEventListener('click', () => {
        mobileCartModalContainer.classList.add('visible');
    });

    mobileCartModalContainer.addEventListener('click', e => {
        // Close if clicking on the background overlay
        if (e.target.id === 'mobile-cart-modal') {
            mobileCartModalContainer.classList.remove('visible');
        }
    });

    // Dark Mode Toggle
    const darkModeToggle = document.getElementById('darkModeToggle');
    darkModeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark');
        darkModeToggle.innerHTML = document.body.classList.contains('dark') ? '<i class="fa-solid fa-sun"></i>' : '<i class="fa-solid fa-moon"></i>';
    });

    // Audio Toggle
    const audio = document.getElementById('bgAudio');
    const audioBtn = document.getElementById('audioToggleBtn');
    audio.volume = 0.3;
    audioBtn.addEventListener('click', () => {
        if(audio.paused) {
            audio.play();
            audioBtn.innerHTML = '<i class="fa-solid fa-volume-high"></i>';
        } else {
            audio.pause();
            audioBtn.innerHTML = '<i class="fa-solid fa-volume-xmark"></i>';
        }
    });
});

</script>

</body>
</html>
