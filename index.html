  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Lobster&display=swap" rel="stylesheet">

  <style>
    /* --- 1. Core Setup & CSS Variables --- */
    :root {
      --font-body: 'Poppins', sans-serif;
      --font-heading: 'Lobster', cursive;
      
      /* Light Mode */
      --bg-color: #f7f7f7;
      --surface-color: #ffffff;
      --text-primary: #1a1a1a;
      --text-secondary: #555555;
      --border-color: #e0e0e0;
      --primary: #ff6f61;
      --primary-dark: #e6564a;
      --shadow-color: rgba(0, 0, 0, 0.08);
      --gradient-start: #ffffff;
      --gradient-end: #f9f9f9;

      /* Dark Mode */
      --dark-bg: #1c1c1e;
      --dark-surface: #2c2c2e;
      --dark-text-primary: #ffffff;
      --dark-text-secondary: #a0a0a0;
      --dark-border: #444444;
      --dark-primary: #ff7b6e;
      --dark-shadow: rgba(0, 0, 0, 0.25);
      --dark-gradient-start: #2c2c2e;
      --dark-gradient-end: #3a3a3c;
    }

    body.dark {
      --bg-color: var(--dark-bg);
      --surface-color: var(--dark-surface);
      --text-primary: var(--dark-text-primary);
      --text-secondary: var(--dark-text-secondary);
      --border-color: var(--dark-border);
      --primary: var(--dark-primary);
      --shadow-color: var(--dark-shadow);
      --gradient-start: var(--dark-gradient-start);
      --gradient-end: var(--dark-gradient-end);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: var(--font-body);
      background-color: var(--bg-color);
      color: var(--text-primary);
      transition: background-color 0.3s, color 0.3s;
      -webkit-font-smoothing: antialiased;
    }

    /* --- 2. Main App Layout (Desktop First) --- */
    .app-layout {
      display: grid;
      grid-template-columns: 260px 1fr 340px;
      gap: 30px;
      max-width: 1600px;
      margin: 0 auto;
      padding: 20px;
    }

    /* --- 3. Header & Top Controls --- */
    .app-header {
      grid-column: 1 / -1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--border-color);
    }

    .logo {
      font-family: var(--font-heading);
      font-size: 2rem;
      color: var(--primary);
    }

    .top-controls { display: flex; align-items: center; gap: 15px; }

    .control-btn {
      width: 40px; height: 40px; border-radius: 50%;
      background-color: var(--surface-color); border: 1px solid var(--border-color);
      color: var(--text-secondary); cursor: pointer; display: grid; place-content: center;
      font-size: 1rem; transition: all 0.2s;
    }
    .control-btn:hover { color: var(--primary); transform: translateY(-2px); box-shadow: 0 4px 10px var(--shadow-color); }

    /* --- 4. Sidebar (Categories) --- */
    .sidebar { position: sticky; top: 20px; height: calc(100vh - 40px); }
    .sidebar h3 { font-size: 1.2rem; margin-bottom: 20px; }
    .category-nav ul { list-style: none; }
    .category-nav a {
      display: flex; align-items: center; gap: 12px;
      padding: 12px; border-radius: 8px;
      text-decoration: none; color: var(--text-secondary);
      font-weight: 500; transition: all 0.2s;
    }
    .category-nav a:hover { background-color: var(--surface-color); color: var(--primary); }
    .category-nav a.active { background-color: var(--primary); color: #fff; }
    .category-nav a.active i { color: #fff; }
    .category-nav i { font-size: 1.1rem; width: 20px; text-align: center; color: var(--text-secondary); transition: color 0.2s; }
    
    /* --- 5. Main Content (Products) --- */
    .mobile-filter-bar { display: none; }

    #product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 25px;
    }
    .product-card {
      background-color: var(--surface-color); border-radius: 12px;
      box-shadow: 0 4px 15px var(--shadow-color);
      display: flex; flex-direction: column; overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .product-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px var(--shadow-color); }
    .product-card img { width: 100%; height: 160px; object-fit: cover; }
    .product-card .info { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }
    .product-card .name { font-weight: 600; flex-grow: 1; margin-bottom: 10px; }
    .product-card .footer { display: flex; justify-content: space-between; align-items: center; }
    .product-card .price { font-weight: 700; font-size: 1.2rem; color: var(--primary); }
    .add-to-cart-btn, .quantity-control {
      border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: all 0.2s;
    }
    .add-to-cart-btn { background-color: var(--primary); color: #fff; padding: 8px 15px; }
    .quantity-control { display: flex; align-items: center; gap: 8px; background-color: var(--primary); color: #fff; }
    .quantity-control button { background: none; border: none; color: #fff; font-size: 1.2rem; width: 30px; cursor: pointer; }
    
    /* --- 6. Cart Area --- */
    .cart-area { position: sticky; top: 20px; height: calc(100vh - 40px); display: flex; flex-direction: column; }
    .cart-wrapper {
      background-color: var(--surface-color); border-radius: 12px;
      box-shadow: 0 4px 15px var(--shadow-color);
      display: flex; flex-direction: column; height: 100%;
    }
    .cart-header { padding: 20px; border-bottom: 1px solid var(--border-color); font-size: 1.2rem; font-weight: 600; }
    .cart-items { flex-grow: 1; overflow-y: auto; padding: 10px 20px; }
    .cart-empty-msg { text-align: center; padding-top: 50px; color: var(--text-secondary); }
    .cart-item { display: flex; align-items: center; gap: 15px; padding: 15px 0; border-bottom: 1px solid var(--border-color); }
    .cart-item img { width: 50px; height: 50px; object-fit: cover; border-radius: 8px; }
    .cart-item .details { flex-grow: 1; }
    .cart-footer { padding: 20px; border-top: 1px solid var(--border-color); background-color: var(--bg-color); border-bottom-left-radius: 12px; border-bottom-right-radius: 12px;}
    .cart-total { display: flex; justify-content: space-between; font-weight: 600; font-size: 1.2rem; margin-bottom: 20px; }
    .cart-total span:last-child { color: var(--primary); }
    .cart-actions { display: flex; flex-direction: column; gap: 10px; }
    .action-btn {
      width: 100%; padding: 12px; border-radius: 8px;
      border: none; font-weight: 600; font-size: 1rem;
      cursor: pointer; transition: all 0.2s;
      display: flex; align-items: center; justify-content: center; gap: 8px; text-decoration: none;
    }
    .whatsapp-btn { background-color: #25D366; color: #fff; }
    .secondary-btn { background-color: var(--surface-color); color: var(--text-primary); border: 1px solid var(--border-color); }

    /* --- 7. All Modals & Mobile View --- */
    #mobile-cart-btn, #mobile-cart-modal, .modal { display: none; }
    .hidden { display: none !important; }
    
    .modal {
        position: fixed; inset: 0; background: rgba(0,0,0,0.6);
        display: flex; justify-content: center; align-items: center;
        z-index: 2000; opacity: 0; visibility: hidden;
        transition: opacity 0.3s, visibility 0.3s;
    }
    .modal.visible { opacity: 1; visibility: visible; display: flex; }
    .modal-content {
        background: var(--surface-color); padding: 25px 30px; border-radius: 12px;
        max-width: 400px; width: 90%;
        box-shadow: 0 4px 20px var(--shadow-color);
        transform: scale(0.9); transition: transform 0.3s;
    }
    .modal.visible .modal-content { transform: scale(1); }

    #category-modal-list { list-style: none; }
    #category-modal-list a { display: block; padding: 15px; border-radius: 8px; text-decoration: none; color: var(--text-primary); font-weight: 500; display: flex; align-items: center; gap: 15px; }
    #category-modal-list a.active { background-color: var(--primary); color: #fff; }

    #customer-info-modal h2 { margin-bottom: 20px; font-family: var(--font-heading); color: var(--primary); }
    #customer-info-modal label { display: block; margin-bottom: 6px; font-weight: 600; color: var(--text-secondary); text-align: left; }
    #customer-info-modal input { width: 100%; padding: 10px 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid var(--border-color); font-size: 1rem; color: var(--text-primary); background-color: var(--surface-color); }
    .modal-actions { display: flex; justify-content: flex-end; gap: 15px; margin-top: 10px; }
    .modal-actions button { padding: 10px 18px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; }
    .modal-actions button[type="submit"] { background-color: var(--primary); color: #fff; }
    .modal-actions button[type="button"] { background-color: var(--surface-color); border: 1px solid var(--border-color); color: var(--text-primary); }

    @media (max-width: 1024px) {
      .app-layout { grid-template-columns: 1fr; padding: 10px; padding-bottom: 100px; }
      .sidebar, .cart-area, .product-grid-area .search-bar { display: none; }
      .app-header { grid-column: auto; padding: 10px; }
      .logo { font-size: 1.5rem; }

      .mobile-filter-bar {
          display: flex; gap: 10px;
          margin-bottom: 20px;
      }
      #productSearch-mobile { width: 100%; padding: 12px 20px; border-radius: 8px; border: 1px solid var(--border-color); background-color: var(--surface-color); font-size: 1rem; color: var(--text-primary); }
      #category-filter-btn {
          padding: 0 20px; border: 1px solid var(--border-color);
          background-color: var(--surface-color); border-radius: 8px;
          cursor: pointer; font-size: 1.1rem; color: var(--text-secondary);
      }
      
      #product-grid { grid-template-columns: repeat(2, 1fr); gap: 15px; }
      
      #mobile-cart-btn {
        display: flex; justify-content: space-between; align-items: center;
        position: fixed; bottom: 15px; left: 15px; right: 15px;
        background-color: var(--primary); color: #fff;
        padding: 12px 20px; border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        cursor: pointer; z-index: 1000;
        transform: translateY(200%); animation: slide-in 0.5s forwards ease-out;
      }
      @keyframes slide-in { to { transform: translateY(0); } }
      
      #mobile-cart-modal {
        display: flex; align-items: flex-end;
      }
      #mobile-cart-modal.visible .cart-wrapper {
          transform: translateY(0);
      }
      #mobile-cart-modal .cart-wrapper {
        width: 100%; height: 85vh; border-bottom-left-radius: 0; border-bottom-right-radius: 0;
        transform: translateY(100%); transition: transform 0.4s ease-out;
      }
    }
    
    .out-of-stock {
      display: inline-block; background-color: #e74c3c; color: white;
      font-size: 0.75rem; font-weight: 700; padding: 2px 8px;
      border-radius: 12px; margin-left: 8px; vertical-align: middle;
    }
    .add-to-cart-btn[disabled] { background-color: #ccc; cursor: not-allowed; opacity: 0.7; }
    
    /* Center and constrain search bar width on desktop */
    .search-bar {
      max-width: 600px;
      margin: 0 auto 20px auto;
      padding: 0 15px;
    }

    /* Improved Variant Selector */
    .variant-selector {
      width: 100%;
      padding: 10px 40px 10px 14px;
      margin-bottom: 14px;
      border: 2px solid var(--border-color);
      border-radius: 16px;
      font-weight: 600;
      font-size: 1rem;
      appearance: none;
      background-repeat: no-repeat, repeat;
      background-position: right 14px center, 0 0;
      background-size: 20px 20px, 100%;
      cursor: pointer;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;

      /* FIX: Use CSS variables for color and background */
      color: var(--text-primary);
      background-color: var(--surface-color);
      background-image:
        url("data:image/svg+xml,%3Csvg fill='%23757575' height='20' viewBox='0 0 24 24' width='20' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M7 10l5 5 5-5z'/%3E%3C/svg%3E"),
        linear-gradient(to bottom, var(--gradient-start) 0%, var(--gradient-end) 100%);
    }

    .variant-selector:hover,
    .variant-selector:focus {
      border-color: var(--primary);
      box-shadow: 0 0 8px var(--primary);
      outline: none;
      background-image:
        url("data:image/svg+xml,%3Csvg fill='%23ff6f61' height='20' viewBox='0 0 24 24' width='20' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M7 10l5 5 5-5z'/%3E%3C/svg%3E"),
        linear-gradient(to bottom, var(--gradient-start) 0%, var(--gradient-end) 100%);
    }
  </style>
</head>

<script>
// --- 1. DATA ---
const ALL_PRODUCTS = [
  { id: 'biriyani', name: 'Chicken Biriyani', variants: [ { label: 'Full Plate', price: 110 }, { label: 'Half Plate', price: 70 } ], inStock: true, img: 'https://www.sidechef.com/recipe/6df5d24c-24a1-417a-b317-f83d949447fc.jpg?d=1408x1120', category: 'Main Course' },
  { id: 'roll', name: 'Roll', variants: [ { label: 'Egg Roll', price: 40 }, { label: 'Chicken Roll', price: 55 } ], inStock: true, img: 'https://orders.popskitchen.in/storage/2024/09/image-299.png', category: 'Snacks' },
  { id: 'moglai', name: 'Moglai', price: 60, inStock: true, img: 'https://kandistores.com/app/sadmin/images/kalibariimagesmoglai.jpg', category: 'Main Course' },
  { id: 'chicken_pakora', name: 'Chicken Pakora', variants: [ { label: '100 gm', price: 35 }, { label: '200 gm', price: 70 } ], inStock: true, img: 'https://i0.wp.com/southindianrecipes.in/wp-content/uploads/2021/09/Chicken-Pakora-Masala-Recipe.jpg?fit=800%2C800&ssl=1', category: 'Snacks' },
  { id: 'momo', name: 'Momo', variants: [ { label: 'Chicken Momo', price: 50 }, { label: 'Veg Momo', price: 35 } ], inStock: true, img: 'https://lh5.googleusercontent.com/proxy/h0oFHzag9rFLzKCYxD1OvYSHvTBfHqy5gXMerb2Djv12lvh3LSV-DK0UaRUQ3LnbiXqwuPl-QsAxgPJGE5UvgoPBQgqY', category: 'Snacks' },
  { id: 'chowmein', name: 'Chowmein', variants: [ { label: 'Egg Chowmein(Full)', price: 45 }, { label: 'Egg Chowmein(Half)', price: 25 }, { label: 'Egg Chicken Chowmein(Full)', price: 60 }, { label: 'Egg Chicken Chowmein(Half)', price: 40 } ], inStock: true, img: 'https://cdn.sanity.io/images/2r0kdewr/production/4ba5d16bc37976b03c4404e678bff07890b6e228-1000x668.jpg', category: 'Snacks' },
  { id: 'chips01', name: "Lay's Magic Masala", price: 10, inStock: true, img: 'https://aapkabazar.co/_next/image?url=https%3A%2F%2Fimage.aapkabazar.co%2Fproduct%2F6779%2F1722405185865.png&w=3840&q=75', category: 'Packaged Snacks' },
  { id: 'chips02', name: "Lay's Potato Chips", price: 10, inStock: true, img: 'https://aapkabazar.co/_next/image?url=https%3A%2F%2Fimage.aapkabazar.co%2Fproduct%2F6780%2F1687262271812.png&w=3840&q=75', category: 'Packaged Snacks' },
  { id: 'thums_up', name: 'Thums Up', variants: [ { label: '500 ml', price: 30 }, { label: '750 ml', price: 40 } ], inStock: true, img: 'https://instamart-media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,h_600/vuwcqytnvajr4nz3zyj7', category: 'Cold Drinks' },
  { id: 'sprite', name: 'Sprite Soft Drink', variants: [ { label: '500 ml', price: 30 }, { label: '750 ml', price: 40 } ], inStock: true, img: 'https://www.bbassets.com/media/uploads/p/l/251006_13-sprite-soft-drink-lime-flavoured.jpg', category: 'Cold Drinks' },

  { id: 'rasgulla', name: 'Rasgulla', price: 9, inStock: true, img: 'https://panjisweets.com/cdn/shop/products/120209_PanjiSweets_Food_Rasgulla_600x600_crop_center.jpg?v=1606001447', category: 'Sweets & Desserts'},
  { id: 'sugar', name: 'Sugar (1kg)', price: 45, inStock: true, img: 'https://media.istockphoto.com/id/1287871932/photo/granulated-white-cane-sugar-in-a-sack-with-a-scoop.jpg?s=612x612&w=0&k=20&c=BTRAQen1dZVsLhOjSZV50mMCyGM1xz9y2nVHCmpWlhg=', category: 'Grocery'},
];

const CATEGORIES = {
    'All': 'fa-solid fa-store', 'Main Course': 'fa-solid fa-bowl-food', 'Snacks': 'fa-solid fa-cookie-bite',
    'Sweets & Desserts': 'fa-solid fa-ice-cream', 'Cold Drinks': 'fa-solid fa-martini-glass',
    'Packaged Snacks': 'fa-solid fa-bag-shopping', 'Grocery': 'fa-solid fa-carrot', 'Puja Items': 'fa-solid fa-om'
};

// --- 2. STATE ---
let cart = [];
let activeFilter = 'All';
// NEW: State to remember UI choices, like selected variants
let uiState = { selectedVariants: {} };

// --- 3. DOM ELEMENTS ---
const productGrid = document.getElementById('product-grid');
const categoryNav = document.getElementById('category-nav');
const desktopCartContainer = document.getElementById('desktop-cart');
const mobileCartModalContainer = document.getElementById('mobile-cart-modal');
const mobileCartBtn = document.getElementById('mobile-cart-btn');
const productSearchDesktop = document.getElementById('productSearch');
const productSearchMobile = document.getElementById('productSearch-mobile');
const noResultsDiv = document.getElementById('no-results');
const categoryFilterBtn = document.getElementById('category-filter-btn');
const categoryModal = document.getElementById('category-modal');
const categoryModalList = document.getElementById('category-modal-list');
const customerInfoModal = document.getElementById('customer-info-modal');
const darkModeToggle = document.getElementById('darkModeToggle');
const audio = document.getElementById('bgAudio');
const audioBtn = document.getElementById('audioToggleBtn');

// --- 4. RENDER FUNCTIONS ---
function renderProducts(filter = 'All', searchTerm = '') {
  productGrid.innerHTML = '';
  let hasResults = false;
  const lowerCaseSearchTerm = searchTerm.toLowerCase();

  ALL_PRODUCTS.forEach(product => {
    const categoryMatch = filter === 'All' || product.category === filter;
    const searchMatch = product.name.toLowerCase().includes(lowerCaseSearchTerm);

    if (categoryMatch && searchMatch) {
      hasResults = true;
      const card = document.createElement('div');
      card.className = 'product-card';
      card.dataset.productId = product.id; // Add product ID for easier reference
      
      const hasVariants = product.variants && product.variants.length > 0;
      // FIX: Get the "sticky" selected variant index from our UI state, default to 0
      const selectedVariantIndex = uiState.selectedVariants[product.id] || 0;
      
      let variantSelectorHTML = '';
      let displayedPrice = product.price || 0;
      
      if (hasVariants) {
        displayedPrice = product.variants[selectedVariantIndex].price;
        variantSelectorHTML = `<select class="variant-selector" data-product-id="${product.id}" aria-label="Select variant for ${product.name}">
          ${product.variants.map((v, i) =>
            // FIX: Add 'selected' attribute if this is the chosen variant
            `<option value="${i}" ${i === selectedVariantIndex ? 'selected' : ''}>${v.label} - ₹${v.price}</option>`
          ).join('')}
        </select>`;
      }

      const buttonHTML = getButtonHTML(product, selectedVariantIndex);
      const outOfStockBadge = !product.inStock ? '<span class="out-of-stock">Out of Stock</span>' : '';

      card.innerHTML = `
        <img src="${product.img}" alt="${product.name}" loading="lazy">
        <div class="info">
          <p class="name">${product.name} ${outOfStockBadge}</p>
          ${variantSelectorHTML}
          <div class="footer">
            <span class="price">₹${displayedPrice}</span>
            <div class="action-wrapper">${buttonHTML}</div>
          </div>
        </div>
      `;
      productGrid.appendChild(card);
    }
  });

  noResultsDiv.classList.toggle('hidden', hasResults);
}

// FIX: Helper function to get the correct button/quantity control HTML
function getButtonHTML(product, selectedVariantIndex = 0) {
    if (!product.inStock) {
        return `<button class="add-to-cart-btn" disabled>Out of Stock</button>`;
    }
    
    let itemInCart;
    if (product.variants) {
        const selectedVariant = product.variants[selectedVariantIndex];
        itemInCart = cart.find(item => item.id === product.id && item.variantLabel === selectedVariant.label);
    } else {
        itemInCart = cart.find(item => item.id === product.id);
    }

    if (itemInCart) {
        return `
            <div class="quantity-control">
                <button onclick="handleQuantityChange(this, '${product.id}', -1)">-</button>
                <span>${itemInCart.quantity}</span>
                <button onclick="handleQuantityChange(this, '${product.id}', 1)">+</button>
            </div>
        `;
    } else {
        return `<button class="add-to-cart-btn" onclick="handleAddToCart(this, '${product.id}')">Add</button>`;
    }
}


function renderCategories() {
    const desktopList = document.createElement('ul');
    categoryModalList.innerHTML = ''; 
    Object.entries(CATEGORIES).forEach(([name, iconClass]) => {
        const isActive = name === activeFilter;
        const linkHTML = `<a href="#" class="${isActive ? 'active' : ''}" data-category="${name}"><i class="${iconClass}"></i><span>${name}</span></a>`;
        const li = document.createElement('li');
        li.innerHTML = linkHTML;
        desktopList.appendChild(li);
        categoryModalList.appendChild(li.cloneNode(true));
    });
    categoryNav.innerHTML = '';
    categoryNav.appendChild(desktopList);
}

function renderCart() {
    const { items, total, count } = calculateCart();
    const cartHTML = `
        <div class="cart-wrapper">
            <div class="cart-header">Your Order</div>
            <div class="cart-items">
                ${items.length === 0 ? '<p class="cart-empty-msg">Your cart is empty.</p>' : items.map(item => `
                    <div class="cart-item">
                        <img src="${item.img}" alt="${item.name}">
                        <div class="details">
                          <p class="name">${item.name} ${item.variantLabel ? `(${item.variantLabel})` : ''}</p>
                          <p class="price">₹${item.price} x ${item.quantity} = ₹${item.price * item.quantity}</p>
                        </div>
                        <div class="quantity-control">
                            <button onclick="handleQuantityChange(this, '${item.id}', -1, '${item.variantLabel}')">-</button>
                            <span>${item.quantity}</span>
                            <button onclick="handleQuantityChange(this, '${item.id}', 1, '${item.variantLabel}')">+</button>
                        </div>
                    </div>`).join('')}
            </div>
            ${items.length > 0 ? `
            <div class="cart-footer">
                <div class="cart-total"><span>Grand Total</span><span>₹${total}</span></div>
                <div class="cart-actions">
                    <a href="#" id="whatsapp-order-btn" class="action-btn whatsapp-btn" target="_blank"><i class="fab fa-whatsapp"></i> Order on WhatsApp</a>
                    <button class="action-btn secondary-btn" onclick="downloadPDF()"><i class="fa-solid fa-file-pdf"></i> Download Bill</button>
                    <button class="action-btn secondary-btn" onclick="showCustomerInfoModal()"><i class="fa-solid fa-user-pen"></i> Edit My Info</button>
                </div>
            </div>` : ''}
        </div>`;
    desktopCartContainer.innerHTML = cartHTML;
    mobileCartModalContainer.innerHTML = cartHTML;
    mobileCartBtn.innerHTML = `<span class="item-count">${count} item${count !== 1 ? 's' : ''}</span><span>View Your Order</span><span class="total">₹${total}</span>`;
    mobileCartBtn.classList.toggle('hidden', items.length === 0);
    if(items.length > 0) updateWhatsappLink();
}

// --- 5. LOGIC & HANDLERS ---
function handleAddToCart(buttonElement, productId) {
    const product = ALL_PRODUCTS.find(p => p.id === productId);
    if (!product || !product.inStock) return;

    const { price, variantLabel } = getSelectedVariantInfo(buttonElement, product);
    const existingIndex = cart.findIndex(item => item.id === productId && item.variantLabel === variantLabel);

    if (existingIndex > -1) {
        cart[existingIndex].quantity++;
    } else {
        cart.push({ id: product.id, name: product.name, price, img: product.img, variantLabel, quantity: 1 });
    }
    rerenderAll();
}

function handleQuantityChange(buttonElement, productId, change, variantLabelFromCart = null) {
    let variantLabel;
    if (variantLabelFromCart !== null) {
        variantLabel = variantLabelFromCart; // Called from cart
    } else {
        const product = ALL_PRODUCTS.find(p => p.id === productId);
        variantLabel = getSelectedVariantInfo(buttonElement, product).variantLabel; // Called from product card
    }

    const itemIndex = cart.findIndex(item => item.id === productId && item.variantLabel === variantLabel);
    if (itemIndex > -1) {
        cart[itemIndex].quantity += change;
        if (cart[itemIndex].quantity <= 0) {
            cart.splice(itemIndex, 1);
        }
    }
    rerenderAll();
}

function getSelectedVariantInfo(buttonElement, product) {
    let price = product.price;
    let variantLabel = '';
    
    if (product.variants && product.variants.length > 0) {
        const card = buttonElement.closest('.product-card');
        const selector = card.querySelector('.variant-selector');
        const variantIndex = selector ? parseInt(selector.value, 10) : 0;
        price = product.variants[variantIndex].price;
        variantLabel = product.variants[variantIndex].label;
    }
    return { price, variantLabel };
}

function handleCategoryChange(newCategory) {
    activeFilter = newCategory;
    rerenderAll();
    categoryModal.classList.remove('visible');
}

function calculateCart() {
    const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
    const count = cart.reduce((sum, item) => sum + item.quantity, 0);
    return { items: cart, total, count };
}

const allowedPincodes = ['743391', '743372'];

function updateWhatsappLink() {
  const { items, total } = calculateCart();
  const pincode = localStorage.getItem('customerPincode') || '';
  if (!allowedPincodes.includes(pincode)) {
    document.querySelectorAll('#whatsapp-order-btn').forEach(btn => {
      btn.href = '#';
      btn.onclick = (e) => { e.preventDefault(); alert('Sorry, we currently do not deliver to your area. We are coming soon!'); };
    });
    return;
  }
  const name = localStorage.getItem('customerName') || 'N/A';
  const phone = localStorage.getItem('customerPhone') || 'N/A';
  const address = localStorage.getItem('customerAddress') || 'N/A';
  const landmark = localStorage.getItem('customerLandmark') || '';
  const orderDetails = items.map(item => `${item.quantity} x ${item.name} ${item.variantLabel ? `(${item.variantLabel})` : ''}`).join('\n');
  document.querySelectorAll('#whatsapp-order-btn').forEach(btn => {
    btn.href = '#'; 
    btn.onclick = (e) => {
      e.preventDefault();
      if (!navigator.geolocation) { alert('Geolocation is not supported by your browser.'); return; }
      btn.disabled = true;
      navigator.geolocation.getCurrentPosition(
        position => {
          const { latitude, longitude } = position.coords;
          const message = `Hello, my name is ${name}.\nPhone: ${phone}\nAddress: ${address}\nPincode: ${pincode}\nLandmark: ${landmark}\n\nI'd like to place an order:\n\n${orderDetails}\n\n*Total: ₹${total}*\n\nMy current location:\nhttps://maps.google.com/?q=${latitude},${longitude}\n\nThank you!`;
          window.open(`https://wa.me/917431059519?text=${encodeURIComponent(message)}`, '_blank');
          btn.disabled = false;
        },
        () => { alert('Location permission denied or unavailable.'); btn.disabled = false; }, { timeout: 10000 }
      );
    };
  });
}

function rerenderAll() {
    const searchTerm = window.innerWidth <= 1024 ? productSearchMobile.value : productSearchDesktop.value;
    renderProducts(activeFilter, searchTerm);
    renderCategories();
    renderCart();
}

function downloadPDF() {
    const { items, total } = calculateCart();
    if(items.length === 0) { alert("Your cart is empty."); return; }
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.setFontSize(22).setFont("helvetica", "bold").text("FreshBites", 105, 20, null, null, "center");
    doc.setFontSize(12).setFont("helvetica", "normal").text("Your Local Order Hub", 105, 28, null, null, "center");
    doc.setDrawColor(0).setLineWidth(0.5).line(14, 32, 196, 32);
    const name = localStorage.getItem('customerName') || 'N/A', phone = localStorage.getItem('customerPhone') || 'N/A', address = localStorage.getItem('customerAddress') || 'N/A', pincode = localStorage.getItem('customerPincode') || 'N/A', landmark = localStorage.getItem('customerLandmark') || '';
    doc.setFontSize(12).text([`Name: ${name}`, `Phone: ${phone}`, `Address: ${address}`, `Pincode: ${pincode}`], 14, 40);
    if(landmark) doc.text(`Landmark: ${landmark}`, 14, 68);
    doc.text(`Date: ${new Date().toLocaleString()}`, 150, 40);
    const startY = landmark ? 80 : 74;
    doc.autoTable({ startY, head: [['Item', 'Qty', 'Price', 'Total']], body: items.map(i => [`${i.name} ${i.variantLabel ? `(${i.variantLabel})` : ''}`, i.quantity, `Rs.${i.price.toFixed(2)}`, `Rs.${(i.price * i.quantity).toFixed(2)}`]), theme: 'grid' });
    const finalY = doc.lastAutoTable.finalY;
    doc.setFont("helvetica", "bold").text("Grand Total:", 140, finalY + 10, null, null, "right").text(`Rs.${total.toFixed(2)}`, 190, finalY + 10, null, null, "right");
    doc.setFontSize(10).setFont("helvetica", "italic").text("Thank you for ordering with FreshBites!", 105, finalY + 25, null, null, "center");
    doc.save(`FreshBites_Bill_${Date.now()}.pdf`);
}

function showCustomerInfoModal() {
    ['customerName', 'customerPhone', 'customerAddress', 'customerPincode', 'customerLandmark'].forEach(id => {
        document.getElementById(id).value = localStorage.getItem(id) || '';
    });
    document.getElementById('customer-info-modal').classList.add('visible');
}

function hideCustomerInfoModal() {
    document.getElementById('customer-info-modal').classList.remove('visible');
}

// --- 6. INITIALIZATION & EVENT LISTENERS ---
document.addEventListener('DOMContentLoaded', () => {
    // FIX: Listen for variant changes to update card UI and state
    document.addEventListener('change', (e) => {
      if (e.target.classList.contains('variant-selector')) {
        const card = e.target.closest('.product-card');
        const productId = card.dataset.productId;
        const newIndex = parseInt(e.target.value, 10);

        // 1. Update the UI state to remember the selection
        uiState.selectedVariants[productId] = newIndex;

        // 2. Update the card's UI dynamically without a full re-render
        const product = ALL_PRODUCTS.find(p => p.id === productId);
        card.querySelector('.price').textContent = `₹${product.variants[newIndex].price}`;
        card.querySelector('.action-wrapper').innerHTML = getButtonHTML(product, newIndex);
      }
    });

    // Initial Renders
    rerenderAll();

    // Event listeners
    categoryNav.addEventListener('click', e => { e.preventDefault(); const link = e.target.closest('a'); if (link) handleCategoryChange(link.dataset.category); });
    document.getElementById('category-filter-btn').addEventListener('click', () => categoryModal.classList.add('visible'));
    document.getElementById('close-category-modal-btn').addEventListener('click', () => categoryModal.classList.remove('visible'));
    categoryModal.addEventListener('click', e => { if (e.target.id === 'category-modal') categoryModal.classList.remove('visible'); const link = e.target.closest('a'); if(link) { e.preventDefault(); handleCategoryChange(link.dataset.category); } });
    
    function handleSearch() {
        const searchTerm = this.value;
        if (this.id === 'productSearch') productSearchMobile.value = searchTerm;
        else productSearchDesktop.value = searchTerm;
        renderProducts(activeFilter, searchTerm);
    }
    productSearchDesktop.addEventListener('input', handleSearch);
    productSearchMobile.addEventListener('input', handleSearch);

    mobileCartBtn.addEventListener('click', () => mobileCartModalContainer.classList.add('visible'));
    mobileCartModalContainer.addEventListener('click', e => { if (e.target.id === 'mobile-cart-modal') mobileCartModalContainer.classList.remove('visible'); });

    darkModeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark');
        darkModeToggle.innerHTML = document.body.classList.contains('dark') ? '<i class="fa-solid fa-sun"></i>' : '<i class="fa-solid fa-moon"></i>';
    });
    audioBtn.addEventListener('click', () => {
        if(audio.paused) {
            audio.play().catch(e => console.log("Audio play blocked."));
            audioBtn.innerHTML = '<i class="fa-solid fa-volume-high"></i>';
        } else {
            audio.pause();
            audioBtn.innerHTML = '<i class="fa-solid fa-volume-xmark"></i>';
        }
    });

    const customerInfoForm = document.getElementById('customerInfoForm');
    customerInfoForm.addEventListener('submit', e => {
        e.preventDefault();
        const formData = new FormData(customerInfoForm);
        const name = formData.get('customerName').trim(), phone = formData.get('customerPhone').trim(), address = formData.get('customerAddress').trim(), pincode = formData.get('customerPincode').trim();
        if(!name || !phone.match(/^\d{10}$/) || !address || !pincode.match(/^\d{6}$/)) {
            alert('Please enter valid details for all required fields.'); return;
        }
        ['customerName', 'customerPhone', 'customerAddress', 'customerPincode', 'customerLandmark'].forEach(id => {
            localStorage.setItem(id, formData.get(id).trim());
        });
        alert('Your info has been saved!');
        hideCustomerInfoModal();
        updateWhatsappLink();
    });
    document.getElementById('cancelCustomerInfoBtn').addEventListener('click', hideCustomerInfoModal);
});
</script>
