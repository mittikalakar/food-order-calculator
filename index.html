<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Order Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
    }
    .item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .item input[type="number"] {
      width: 60px;
    }
    .total {
      font-weight: bold;
      margin-top: 20px;
    }
    .actions {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button, a.whatsapp {
      padding: 10px;
      text-align: center;
      text-decoration: none;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: inline-block;
    }
    a.whatsapp {
      background-color: #25D366;
    }
    .product {
  display: flex;
  align-items: center;
  gap: 15px;
  margin-bottom: 20px;
}

.product-img {
  width: 80px;
  height: 80px;
  object-fit: cover;
  border-radius: 10px;
}

.product-info {
  flex: 1;
}

  </style>
</head>
<body>
  <h2>Calculator your order</h2>

 <div class="product">
  <img src="images/biryani.jpg" alt="Biryani" class="product-img" />
  <div class="product-info">
    <label for="biryani">Biryani – ₹150</label>
    <input type="number" id="biryani" min="0" placeholder="0">
  </div>
</div>
<div class="product">
  <img src="images/egg roll.jpg" alt="egg roll" class="product-img" />
  <div class="product-info">
    <label for="egg roll">egg roll – ₹80</label>
    <input type="number" id="egg roll" min="0" placeholder="0">
  </div>
</div>
  <div class="product">
  <img src="images/Chicken pakora.jpg" alt="Chicken pakora" class="product-img" />
  <div class="product-info">
    <label for="Chicken pakora">Chicken pakora – ₹60</label>
    <input type="number" id="Chicken pakora" min="0" placeholder="0">
  </div>
</div>
  <div class="product">
  <img src="images/Chicken momo.jpg" alt="Chicken momo" class="product-img" />
  <div class="product-info">
    <label for="Chicken momo">Chicken momo – ₹50</label>
    <input type="number" id="Chicken momo" min="0" placeholder="0">
  </div>
</div>
  <div class="product">
  <img src="images/chowmein.jpg" alt="chowmein" class="product-img" />
  <div class="product-info">
    <label for="chowmein">Chowmein – ₹40</label>
    <input type="number" id="chowmein" min="0" placeholder="0">
  </div>
</div>

  <div class="total">Total: ₹<span id="totalAmount">0</span></div>

  <div class="actions">
    <a id="whatsappLink" class="whatsapp" href="#" target="_blank">Place Order via WhatsApp</a>
    <a id="formLink" class="whatsapp" href="#" target="_blank">Fill Google Form</a>
  </div>

  <script>
    function calculateTotal() {
      const inputs = document.querySelectorAll('input[type="number"]');
      let total = 0;
      let orderDetails = [];

      inputs.forEach(input => {
        const qty = parseInt(input.value) || 0;
        const name = input.dataset.name;
        const price = parseFloat(input.dataset.price);
        if (qty > 0) {
          total += qty * price;
          orderDetails.push(`${qty} x ${name}`);
        }
      });

      document.getElementById('totalAmount').innerText = total;

      const orderText = encodeURIComponent(
  `Hello! I'd like to order:\n${orderDetails.join('\n')}\nTotal: ₹${total}\n\nThank you! We’ll confirm shortly via WhatsApp.`
);

      const whatsappURL = `https://wa.me/917431059519?text=${orderText}`;
      document.getElementById('whatsappLink').href = whatsappURL;

      const formURL = `https://docs.google.com/forms/d/1miylKI3R8qdeUOD5Xz3CxALHDNeT-e1NL5_RNtgR6ts/edit`; // Replace with actual form link
      document.getElementById('formLink').href = formURL;
    }
    // Automatically calculate when customer types quantity
document.querySelectorAll('input[type="number"]').forEach(input => {
  input.addEventListener('input', calculateTotal);
});

  </script>
</body>
</html>
