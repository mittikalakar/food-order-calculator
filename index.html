    function rerenderAll() {

    function renderProducts(filter = 'All', searchTerm = '') { productGrid.innerHTML = ''; let hasResults = false; const lowerCaseSearchTerm = searchTerm.toLowerCase(); const isGroupFilter = FILTER_GROUPS.hasOwnProperty(filter); ALL_PRODUCTS.forEach(product => { const categoryMatch = isGroupFilter ? FILTER_GROUPS[filter].includes(product.category) : (filter === 'All' || product.category === filter); const searchMatch = product.name.toLowerCase().includes(lowerCaseSearchTerm); if (categoryMatch && searchMatch) { hasResults = true; const card = document.createElement('div'); card.className = 'product-card'; card.dataset.productId = product.id; const hasVariants = product.variants && product.variants.length > 0; const selectedVariantIndex = uiState.selectedVariants[product.id] || 0; let displayedPrice = product.price || 0; if (hasVariants) { displayedPrice = product.variants[selectedVariantIndex].price; } const variantSelectorHTML = hasVariants ? `<select class="variant-selector" data-product-id="${product.id}" aria-label="Select variant for ${product.name}">${product.variants.map((v, i) => `<option value="${i}" ${i === selectedVariantIndex ? 'selected' : ''}>${v.label} - ₹${v.price}</option>`).join('')}</select>` : ''; const buttonHTML = getButtonHTML(product, selectedVariantIndex); const outOfStockOverlay = !product.inStock ? `<div class="out-of-stock-overlay"><span class="badge">Out Of<br>Stock</span></div>` : ''; const categoryIconClass = CATEGORIES[product.category] || 'fa-solid fa-tag'; card.innerHTML = `<div class="product-image-container"><a href="#" class="category-icon-badge" title="${product.category}" onclick="handleCategoryLinkClick(event, '${product.category}')"><i class="${categoryIconClass}"></i></a><div class="carousel-track">${product.images.map(imgUrl => `<div class="carousel-slide"><img src="${imgUrl}" alt="${product.name}" loading="lazy"></div>`).join('')}</div>${product.images.length > 1 ? `<div class="carousel-dots">${product.images.map((_, i) => `<div class="dot ${i === 0 ? 'active' : ''}" data-index="${i}"></div>`).join('')}</div>` : ''}${outOfStockOverlay}</div><div class="info"><p class="name">${product.name}</p><p class="shop-name" style="font-size: 0.8rem; color: var(--text-secondary); margin-top: -8px; margin-bottom: 8px;">by ${product.ShopName || 'FreshBites'}</p>${variantSelectorHTML}<div class="footer"><span class="price">₹${displayedPrice.toFixed(2)}</span><div class="action-wrapper">${buttonHTML}</div></div></div>`; productGrid.appendChild(card); cardObserver.observe(card); if (product.images.length > 1) initProductCarousel(card); } }); noResultsDiv.classList.toggle('hidden', !hasResults); }
    function getButtonHTML(product, selectedVariantIndex = 0) { if (!product.inStock) return `<button class="add-to-cart-btn" disabled>Out of Stock</button>`; const { variantLabel } = getSelectedVariantInfo(product, selectedVariantIndex); const itemInCart = cart.find(item => item.id === product.id && item.variantLabel === variantLabel); if (itemInCart) { return `<div class="quantity-control"><button onclick="handleQuantityChange(this, '${product.id}', -1, '${itemInCart.variantLabel}')">-</button><span>${itemInCart.quantity}</span><button onclick="handleQuantityChange(this, '${product.id}', 1, '${itemInCart.variantLabel}')">+</button></div>`; } else { return `<button class="add-to-cart-btn" onclick="handleAddToCart(this, '${product.id}')">Add</button>`; } }
    function renderCategories() { const desktopList = document.createElement('ul'); categoryModalList.innerHTML = ''; Object.entries(CATEGORIES).forEach(([name, iconClass]) => { const isActive = name === activeFilter; const li = document.createElement('li'); li.innerHTML = `<a href="#" class="${isActive ? 'active' : ''}" data-category="${name}"><i class="${iconClass}"></i><span>${name}</span></a>`; desktopList.appendChild(li); categoryModalList.appendChild(li.cloneNode(true)); }); categoryNav.innerHTML = '<h3 class="notranslate">Categories</h3>'; categoryNav.appendChild(desktopList); }
    function renderCart() { const { items, total, count } = calculateCart(); validatePincode(); let locationButtonHTML = ''; if (items.length > 0) { switch(locationState.status) { case 'loading': locationButtonHTML = `<button class="location-btn loading"><i class="fa-solid fa-spinner fa-spin"></i></button>`; break; case 'success': locationButtonHTML = `<button class="location-btn success"><i class="fa-solid fa-check"></i></button>`; break; case 'error': locationButtonHTML = `<button class="location-btn error" onclick="requestLocation()"><i class="fa-solid fa-location-crosshairs"></i></button>`; break; default: locationButtonHTML = `<button class="location-btn idle" onclick="requestLocation()"><i class="fa-solid fa-location-crosshairs"></i></button>`; } } let pincodeStatusMsgHTML = '', locationStatusMsgHTML = ''; if (items.length > 0) { if (!pincodeState.isValid) { pincodeStatusMsgHTML = `<div class="pincode-status-msg error">${pincodeState.message}</div>`; } else { let msg, className; switch(locationState.status) { case 'loading': msg = 'Fetching location...'; className = 'loading'; break; case 'success': msg = 'Location captured!'; className = 'success'; break; case 'error': msg = `Location Error: ${locationState.data}`; className = 'error'; break; default: msg = 'Please turn on location to order.'; className = 'idle'; } locationStatusMsgHTML = `<div class="location-status-msg ${className}">${msg}</div>`; } } const isWhatsAppDisabled = !pincodeState.isValid || locationState.status !== 'success'; const cartHTML = `<div class="cart-wrapper"><div class="cart-header"><span>Your Order</span>${locationButtonHTML}</div><div class="cart-items">${items.length === 0 ? `<div class="cart-empty-msg"><i class="fa-solid fa-cart-shopping"></i><p>Your cart is empty.</p><span>Add items to get started!</span></div>` : items.map(item => `<div class="cart-item"><img src="${item.images[0]}" alt="${item.name}"><div class="details"><p class="name">${item.name} ${item.variantLabel ? `(${item.variantLabel})` : ''}</p><p class="price">₹${item.price.toFixed(2)} x ${item.quantity} = ₹${(item.price * item.quantity).toFixed(2)}</p></div><div class="quantity-control"><button onclick="handleQuantityChange(this, '${item.id}', -1, '${item.variantLabel}')">-</button><span>${item.quantity}</span><button onclick="handleQuantityChange(this, '${item.id}', 1, '${item.variantLabel}')">+</button></div></div>`).join('')}</div>${items.length > 0 ? `<div class="cart-footer"><div class="cart-total"><span>Grand Total</span><span>₹${total.toFixed(2)}</span></div>${pincodeStatusMsgHTML}${locationStatusMsgHTML}<div class="cart-actions"><button id="place-order-btn" class="action-btn whatsapp-btn" ${isWhatsAppDisabled ? 'disabled' : ''}><i class="fa-solid fa-paper-plane"></i> Place Order</button><button class="action-btn secondary-btn" onclick="downloadPDF()"><i class="fa-solid fa-file-pdf"></i> Download Bill</button><button class="action-btn secondary-btn" onclick="showCustomerInfoModal()"><i class="fa-solid fa-user-pen"></i> Edit My Info</button></div></div>` : ''}</div>`; desktopCartContainer.innerHTML = cartHTML; mobileCartModalContainer.innerHTML = cartHTML; mobileCartBtn.innerHTML = `<span class="item-count"><i class="fa-solid fa-bag-shopping"></i> ${count}</span><span>View Your Order</span><span class="total">₹${total.toFixed(2)}</span>`; mobileCartBtn.classList.toggle('hidden', items.length === 0); if (items.length > 0) setupOrderPlacement(); }
    function handleAddToCart(buttonElement, productId) { const product = ALL_PRODUCTS.find(p => p.id === productId); if (!product || !product.inStock) return; const { price, variantLabel } = getSelectedVariantInfo(buttonElement, product); const existingIndex = cart.findIndex(item => item.id === productId && item.variantLabel === variantLabel); if (existingIndex > -1) { cart[existingIndex].quantity++; } else { cart.push({ ...product, price, variantLabel, quantity: 1 }); } rerenderAll(); }
    function handleQuantityChange(buttonElement, productId, change, variantLabelFromCart = null) { let variantLabel = variantLabelFromCart; if (variantLabel === null) { const product = ALL_PRODUCTS.find(p => p.id === productId); variantLabel = getSelectedVariantInfo(buttonElement, product).variantLabel; } const itemIndex = cart.findIndex(item => item.id === productId && item.variantLabel === variantLabel); if (itemIndex > -1) { cart[itemIndex].quantity += change; if (cart[itemIndex].quantity <= 0) { cart.splice(itemIndex, 1); } } if (cart.length === 0) { locationState = { status: 'idle', data: null }; } rerenderAll(); }
    function getSelectedVariantInfo(buttonElement, product) { let price = product.price; let variantLabel = ''; if (product.variants && product.variants.length > 0) { const card = buttonElement.closest('.product-card'); const selector = card.querySelector('.variant-selector'); const variantIndex = selector ? parseInt(selector.value, 10) : 0; price = product.variants[variantIndex].price; variantLabel = product.variants[variantIndex].label; } return { price, variantLabel }; }
    function handleCategoryChange(newCategory) { activeFilter = newCategory; rerenderAll(); categoryModal.classList.remove('visible'); }
    function handleCategoryLinkClick(event, category) { event.preventDefault(); handleCategoryChange(category); }
    function calculateCart() { const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0); const count = cart.reduce((sum, item) => sum + item.quantity, 0); return { items: cart, total, count }; }
    function validatePincode(){ const p = localStorage.getItem('customerPincode'); if(p&&VALID_PINCODES.includes(p)){pincodeState={isValid:!0,message:'Serviceable!'}}else if(p){pincodeState={isValid:!1,message:`Sorry, we don't deliver to ${p}.`}}else{pincodeState={isValid:!1,message:'Add pincode to check serviceability.'}} }
    function requestLocation(){ if(!navigator.geolocation){locationState={status:'error',data:'Geolocation not supported.'};renderCart();return}locationState.status='loading';renderCart();navigator.geolocation.getCurrentPosition(p=>{const{latitude:lat,longitude:lng}=p.coords;locationState={status:'success',data:{lat,lng,url:`https://maps.google.com/?q=${lat},${lng}`}};renderCart()},e=>{let msg;switch(e.code){case e.PERMISSION_DENIED:msg="Geolocation denied.";break;case e.POSITION_UNAVAILABLE:msg="Location unavailable.";break;case e.TIMEOUT:msg="Location request timed out.";break;default:msg="Unknown location error."}locationState={status:'error',data:msg};renderCart()},{timeout:10000})}
    function showCustomerInfoModal(){ ['customerName','customerPhone','customerAddress','customerPincode','customerLandmark'].forEach(id=>{document.getElementById(id).value=localStorage.getItem(id)||''});customerInfoModal.classList.add('visible'); }
    function hideCustomerInfoModal(){ customerInfoModal.classList.remove('visible'); }
    function setupOrderPlacement() {
    const placeOrderBtn = document.getElementById('place-order-btn');
    if (!placeOrderBtn) return;

    placeOrderBtn.onclick = (e) => {
        e.preventDefault();
        if (placeOrderBtn.hasAttribute('disabled')) return;

        placeOrderBtn.disabled = true;
        placeOrderBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Placing Order...';

        // 1. Group cart items by their VendorID
        const ordersByVendor = {};
        cart.forEach(item => {
            const vendorId = item.VendorID;
            if (!ordersByVendor[vendorId]) {
                ordersByVendor[vendorId] = {
                    vendorId: vendorId,
                    shopName: item.ShopName,
                    status: "Pending",
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    totalAmount: 0,
                    customerInfo: {
                        name: localStorage.getItem('customerName'),
                        phone: localStorage.getItem('customerPhone'),
                        address: localStorage.getItem('customerAddress'),
                        pincode: localStorage.getItem('customerPincode'),
                        landmark: localStorage.getItem('customerLandmark')
                    },
                    items: []
                };
            }
            ordersByVendor[vendorId].items.push({
                Name: item.name,
                Price: item.price,
                quantity: item.quantity,
                id: item.id
            });
            ordersByVendor[vendorId].totalAmount += item.price * item.quantity;
        });

        // 2. Save each group as a separate order in Firebase
        const orderPromises = Object.values(ordersByVendor).map(orderData => {
            return db.ref('orders').push(orderData);
        });

        // 3. Wait for all orders to be saved
        Promise.all(orderPromises)
            .then(() => {
                alert('Your order has been placed successfully!');
                cart = []; // Clear the cart
                rerenderAll(); // Re-render the page to show an empty cart
            })
            .catch((error) => {
                alert('There was an error placing your order. Please try again.');
                console.error("Order placement error: ", error);
                placeOrderBtn.disabled = false;
                placeOrderBtn.innerHTML = '<i class="fa-solid fa-paper-plane"></i> Place Order';
            });
    };
}
    function downloadPDF() { const { items, total } = calculateCart(); if(items.length === 0) { alert("Your cart is empty."); return; } const { jsPDF } = window.jspdf; const doc = new jsPDF(); doc.setFontSize(22).setFont("helvetica", "bold").text("FreshBites", 105, 20, null, null, "center"); doc.setFontSize(12).setFont("helvetica", "normal").text("Your Local Order Hub", 105, 28, null, null, "center"); doc.setDrawColor(0).setLineWidth(0.5).line(14, 32, 196, 32); const name = localStorage.getItem('customerName') || 'N/A'; const phone = localStorage.getItem('customerPhone') || 'N/A'; const address = localStorage.getItem('customerAddress') || 'N/A'; const pincode = localStorage.getItem('customerPincode') || 'N/A'; const landmark = localStorage.getItem('customerLandmark') || ''; doc.setFontSize(12).text([`Name: ${name}`, `Phone: ${phone}`, `Address: ${address}`, `Pincode: ${pincode}`], 14, 40); if(landmark) doc.text(`Landmark: ${landmark}`, 14, 68); doc.text(`Date: ${new Date().toLocaleString()}`, 150, 40); const startY = landmark ? 80 : 74; doc.autoTable({ startY, head: [['Item', 'Qty', 'Price', 'Total']], body: items.map(i => [`${i.name} ${i.variantLabel ? `(${i.variantLabel})` : ''}`, i.quantity, `Rs.${i.price.toFixed(2)}`, `Rs.${(i.price * i.quantity).toFixed(2)}`]), theme: 'grid' }); const finalY = doc.lastAutoTable.finalY; doc.setFont("helvetica", "bold").text("Grand Total:", 140, finalY + 10, null, null, "right").text(`Rs.${total.toFixed(2)}`, 190, finalY + 10, null, null, "right"); doc.setFontSize(10).setFont("helvetica", "italic").text("Thank you for ordering with FreshBites!", 105, finalY + 25, null, null, "center"); doc.save(`FreshBites_Bill_${Date.now()}.pdf`); }
    function initProductCarousel(cardElement) { const track = cardElement.querySelector('.carousel-track'); if (!track) return; const slides = Array.from(track.children); let currentIndex = 0, isDragging = false, startPos = 0, currentTranslate = 0, prevTranslate = 0; const goToSlide = (index) => { if (index < 0 || index >= slides.length) return; track.style.transform = `translateX(-${slides[0].getBoundingClientRect().width * index}px)`; currentIndex = index; }; const dragStart = e => { isDragging = true; startPos = e.type.includes('mouse') ? e.pageX : e.touches[0].clientX; prevTranslate = -currentIndex * slides[0].getBoundingClientRect().width; track.style.transition = 'none'; }; const drag = e => { if (isDragging) { currentTranslate = prevTranslate + (e.type.includes('mouse') ? e.pageX : e.touches[0].clientX) - startPos; track.style.transform = `translateX(${currentTranslate}px)`; } }; const dragEnd = () => { if (!isDragging) return; isDragging = false; const movedBy = currentTranslate - prevTranslate; if (movedBy < -100 && currentIndex < slides.length - 1) currentIndex++; if (movedBy > 100 && currentIndex > 0) currentIndex--; goToSlide(currentIndex); }; cardElement.querySelector('.product-image-container').addEventListener('mousedown', dragStart); cardElement.querySelector('.product-image-container').addEventListener('touchstart', dragStart, { passive: true }); window.addEventListener('mousemove', drag); window.addEventListener('touchmove', drag, { passive: true }); window.addEventListener('mouseup', dragEnd); window.addEventListener('touchend', dragEnd); }
