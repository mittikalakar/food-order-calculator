<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Order Calculator</title>

  <!-- Google Font for a clean, professional look -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome for the WhatsApp icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcELP1xZjU8yW/Z4hPCfxjosb+7a7F4vWNyv29XInXA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- jsPDF for PDF generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --card-bg: #f9f9f9;
    }
    body.dark {
      --bg-color: #121212;
      --text-color: #ffffff;
      --card-bg: #1e1e1e;
    }

    /* Global typography */
    body {
      font-family: 'Poppins', sans-serif;
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      position: relative;
    }
    h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    /* Tabs / navigation */
    .tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tab {
      padding: 8px 18px;
      border: 1px solid #bbb;
      border-radius: 30px;
      background: var(--card-bg);
      cursor: pointer;
      transition: background-color 0.25s;
      font-weight: 500;
    }
    .tab.active, .tab:hover {
      background-color: #007bff;
      color: #fff;
      border-color: #007bff;
    }

    /* Product grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .product {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .product-img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .product-info {
      text-align: center;
      padding: 10px;
    }

    /* Quantity counter */
    .quantity {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background-color: #f1f1f1;
      border-radius: 30px;
      padding: 6px 12px;
      margin-top: 10px;
    }
    .quantity button {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      font-size: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .quantity button:hover { background-color: #0056b3; }
    .quantity input {
      border: none;
      background: transparent;
      width: 40px;
      text-align: center;
      font-size: 16px;
    }

    /* Total and actions */
    .total, .actions {
      text-align: center;
      margin-top: 25px;
    }
    .actions a, .actions button {
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 5px;
      font-weight: 500;
    }
    /* Enhanced WhatsApp button */
    a.whatsapp {
      background-color: #25D366;
      color: #fff;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-family:Caprasimo; /* Add your desired font here */
    font-weight: 700; /* Optional: make font bold */
    text-decoration: none;
  }
    }
    a.whatsapp i { font-size: 20px; color: white;}

    /* Dark‑mode toggle */
    .dark-mode-toggle {
      text-align: right;
      margin-bottom: 10px;
    }
    body.dark .tab {
  background-color: #2c2c2c; /* dark background for tabs */
  color: #ccc; /* light gray text */
  border-color: #444;
}

body.dark .tab.active, 
body.dark .tab:hover {
  background-color: #007bff; /* keep your blue highlight */
  color: #fff; /* white text on active/hover */
  border-color: #007bff;
}
    /* Customer‑info modal */
    #customerModal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #customerModal .modal-content {
      background: var(--bg-color);
      color: var(--text-color);
      padding: 20px 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.25);
      text-align: center;
    }
    #customerModal input {
      width: 100%;
      padding: 8px 10px;
      margin: 8px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- Dark mode switch -->
  <div class="dark-mode-toggle">
    <label><input type="checkbox" id="darkMode"> Dark Mode</label>
  </div>

  <h2>Calculate Your Order</h2>

  <!-- Navigation tabs -->
  <div class="tabs" id="categoryTabs">
    <button class="tab active" id="homeTab" onclick="showHome()">Home</button>
    <button class="tab" onclick="showCategory('snacks', this)">Snacks</button>
    <button class="tab" onclick="showCategory('dairy', this)">Dairy</button>
    <button class="tab" onclick="showCategory('cold_drinks', this)">Cold Drinks</button>
  </div>

  <!-- Featured products (Home) -->
  <div class="grid" id="featuredProducts">
    <!-- Product Template -->
    <div class="product">
      <img src="https://melam.com/wp-content/uploads/2022/12/ambur-biriyani.jpg" class="product-img" alt="Biryani" />
      <div class="product-info">
        <div>Biryani – ₹150</div>
        <div class="quantity">
          <button onclick="changeQty('biryani', -1)">−</button>
          <input type="number" id="biryani" min="0" value="0" data-name="Biryani" data-price="150" />
          <button onclick="changeQty('biryani', 1)">+</button>
        </div>
      </div>
    </div>

    <div class="product">
      <img src="https://orders.popskitchen.in/storage/2024/09/image-299.png" class="product-img" alt="Egg Roll" />
      <div class="product-info">
        <div>Egg Roll – ₹80</div>
        <div class="quantity">
          <button onclick="changeQty('egg_roll', -1)">−</button>
          <input type="number" id="egg_roll" min="0" value="0" data-name="Egg Roll" data-price="80" />
          <button onclick="changeQty('egg_roll', 1)">+</button>
        </div>
      </div>
    </div>

<div class="product">
      <img src="https://kandistores.com/app/sadmin/images/kalibariimagesmoglai.jpg" class="product-img" alt="Egg Roll" />
      <div class="product-info">
        <div>Moglai – ₹80</div>
        <div class="quantity">
          <button onclick="changeQty('moglai', -1)">−</button>
          <input type="number" id="moglai" min="0" value="0" data-name="moglai" data-price="80" />
          <button onclick="changeQty('moglai', 1)">+</button>
        </div>
      </div>
    </div>
    
    <div class="product">
      <img src="https://i0.wp.com/southindianrecipes.in/wp-content/uploads/2021/09/Chicken-Pakora-Masala-Recipe.jpg?fit=800%2C800&ssl=1" class="product-img" alt="Chicken Pakora" />
      <div class="product-info">
        <div>Chicken Pakora/100gm– ₹60</div>
        <div class="quantity">
          <button onclick="changeQty('chicken_pakora', -1)">−</button>
          <input type="number" id="chicken_pakora" min="0" value="0" data-name="Chicken Pakora" data-price="60" />
          <button onclick="changeQty('chicken_pakora', 1)">+</button>
        </div>
      </div>
    </div>

    <div class="product">
      <img src="https://lh5.googleusercontent.com/proxy/h0oFHzag9rFLzKCYxD1OvYSHvTBfHqy5gXMerb2Djv12lvh3LSV-DK0UaRUQ3LnbiXqwuPl-QsAxgPJGE5UvgoPBQgqY" class="product-img" alt="Chicken Momo" />
      <div class="product-info">
        <div>Chicken Momo – ₹50</div>
        <div class="quantity">
          <button onclick="changeQty('chicken_momo', -1)">−</button>
          <input type="number" id="chicken_momo" min="0" value="0" data-name="Chicken Momo" data-price="50" />
          <button onclick="changeQty('chicken_momo', 1)">+</button>
        </div>
      </div>
    </div>

    <div class="product">
      <img src="https://cdn.sanity.io/images/2r0kdewr/production/4ba5d16bc37976b03c4404e678bff07890b6e228-1000x668.jpg" class="product-img" alt="Chowmein" />
      <div class="product-info">
        <div>Chowmein – ₹40</div>
        <div class="quantity">
          <button onclick="changeQty('chowmein', -1)">−</button>
          <input type="number" id="chowmein" min="0" value="0" data-name="Chowmein" data-price="40" />
          <button onclick="changeQty('chowmein', 1)">+</button>
        </div>
      </div>
    </div>
  </div>

    <!-- … (other featured products remain unchanged) … -->
  </div>

  <!-- Category sections -->
  <div id="categoryContent">
    <!-- Snacks -->
    <div class="grid category-section" id="snacks" style="display:none;">
      <!-- … (existing snack products) … -->
    </div>

    <!-- Dairy -->
    <div class="grid category-section" id="dairy" style="display:none;">
      <!-- … (existing dairy products) … -->
    </div>

    <!-- Cold Drinks -->
    <div class="grid category-section" id="cold_drinks" style="display:none;">
      <!-- … (existing cold‑drink products) … -->
    </div>
  </div>

  <!-- Total & delivery‑time selector -->
  <div class="total">
    Total: ₹<span id="totalAmount">0</span><br />
    <label for="deliveryTime">Delivery Time:</label>
    <select id="deliveryTime">
      <option value="ASAP">As soon as possible</option>
      <option>10:00 AM – 11:00 AM</option>
      <option>12:00 PM – 1:00 PM</option>
      <option>6:00 PM – 7:00 PM</option>
    </select>
  </div>

  <!-- Actions -->
  <div class="actions">
<a id="whatsappLink" class="whatsapp" href="#" target="_blank" rel="noopener noreferrer">
  
    <i class="fab fa-whatsapp"></i>Order  
  </a>    <button onclick="downloadPDF()">Download Bill (PDF)</button>
    <button id="editCustomerBtn" title="Edit your saved details">Edit Customer Info</button>
  </div>

  <!-- Customer‑info Modal -->
  <div id="customerModal">
    <div class="modal-content">
      <h3>Please enter your details</h3>
      <input id="modalName" placeholder="Your Name" type="text" autocomplete="name" />
      <input id="modalPhone" placeholder="Phone Number" type="tel" autocomplete="tel" />
      <input id="modalAddress" placeholder="Address (optional)" type="text" autocomplete="street-address" />
      <button onclick="saveCustomerData()">Save</button>
    </div>
  </div>

  <!-- Core logic scripts (unchanged except for category/home navigation) -->
  <script>
    // Quantity buttons
    function changeQty(id, diff) {
      const input = document.getElementById(id);
      input.value = Math.max(0, parseInt(input.value || 0) + diff);
      calculateTotal();
    }

    // Calculate total and update WhatsApp link
    function calculateTotal() {
      const inputs = document.querySelectorAll('input[type="number"]');
      let total = 0;
      let orderDetails = [];

      inputs.forEach(input => {
        const qty = parseInt(input.value) || 0;
        const name = input.dataset.name;
        const price = parseFloat(input.dataset.price);
        if (qty > 0) {
          total += qty * price;
          orderDetails.push(`${qty} x ${name}`);
        }
      });

      document.getElementById('totalAmount').innerText = total;

      const time = document.getElementById('deliveryTime').value;

      // Customer data from localStorage
      const name = localStorage.getItem('customerName') || 'N/A';
      const phone = localStorage.getItem('customerPhone') || 'N/A';
      const address = localStorage.getItem('customerAddress') || 'N/A';

      const orderText = encodeURIComponent(
        `Hello! My name is ${name}.\nPhone: ${phone}\nAddress: ${address}\nI'd like to order:\n${orderDetails.join('\n')}\nTotal: ₹${total}\nPreferred Delivery: ${time}\n\nThank you!`
      );
      document.getElementById('whatsappLink').href = `https://wa.me/917431059519?text=${orderText}`;
    }

    // Save customer data
    function saveCustomerData() {
      const name = document.getElementById('modalName').value.trim();
      const phone = document.getElementById('modalPhone').value.trim();
      const address = document.getElementById('modalAddress').value.trim();

      if (!name || !phone) {
        alert('Please enter at least your name and phone number.');
        return;
      }

      localStorage.setItem('customerName', name);
      localStorage.setItem('customerPhone', phone);
      localStorage.setItem('customerAddress', address);

      document.getElementById('customerModal').style.display = 'none';
      calculateTotal();
    }

    // PDF generation (unchanged)
    async function downloadPDF() {
  try {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    doc.setFontSize(12);
    doc.text('Invoice / Bill', 150, 15, { align: 'right' });

    const customerName = localStorage.getItem('customerName') || 'N/A';
    const customerPhone = localStorage.getItem('customerPhone') || 'N/A';
    const customerAddress = localStorage.getItem('customerAddress') || 'N/A';

    doc.setFontSize(10);
    doc.text(`Customer Name: ${customerName}`, 10, 40);
    doc.text(`Phone: ${customerPhone}`, 10, 47);
    doc.text(`Address: ${customerAddress}`, 10, 54);

    doc.setFontSize(12);
    doc.text('Order Details:', 10, 70);
    doc.setFontSize(10);
    let y = 78;
    let total = 0;

    document.querySelectorAll('input[type="number"]').forEach(input => {
      const qty = parseInt(input.value);
      const name = input.dataset.name;
      const price = parseFloat(input.dataset.price);
      if (qty > 0) {
        doc.text(`${qty} x ${name} = ₹${qty * price}`, 10, y);
        y += 7;
        total += qty * price;
      }
    });

    doc.text('--------------------------', 10, y);
    y += 7;
    doc.setFontSize(11);
    doc.text(`Total: ₹${total}`, 10, y);
    y += 7;

    const deliveryTime = document.getElementById('deliveryTime').value;
    doc.text(`Preferred Delivery: ${deliveryTime}`, 10, y + 5);

    doc.save('Order_Receipt.pdf');
  } catch (error) {
    console.error('Error generating PDF:', error);
    alert('Failed to generate PDF. Please check console for details.');
  }
}

    // Dark‑mode toggle
    document.getElementById('darkMode').addEventListener('change', function () {
      document.body.classList.toggle('dark', this.checked);
    });

    // Re‑open customer modal via button
    document.getElementById('editCustomerBtn').addEventListener('click', () => {
      document.getElementById('modalName').value = localStorage.getItem('customerName') || '';
      document.getElementById('modalPhone').value = localStorage.getItem('customerPhone') || '';
      document.getElementById('modalAddress').value = localStorage.getItem('customerAddress') || '';
      document.getElementById('customerModal').style.display = 'flex';
    });

    // First‑time modal prompt / load totals
    window.onload = function () {
      if (!localStorage.getItem('customerName') || !localStorage.getItem('customerPhone')) {
        document.getElementById('customerModal').style.display = 'flex';
      } else {
        calculateTotal();
      }
    };

    /* ==========================================================================
       Home / Category navigation logic
    ========================================================================== */
    const featured = document.getElementById('featuredProducts');
    const sections = document.querySelectorAll('.category-section');

    function showCategory(sectionId, btn) {
      featured.style.display = 'none';
      sections.forEach(sec => sec.style.display = 'none');
      document.getElementById(sectionId).style.display = 'grid';

      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      if (btn) btn.classList.add('active');
    }

    function showHome() {
      featured.style.display = 'grid';
      sections.forEach(sec => sec.style.display = 'none');

      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById('homeTab').classList.add('active');
    }
  </script>
</body>
</html>
