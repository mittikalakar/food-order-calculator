<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

<script>
    // --- START: PASTE YOUR COMPLETE FIREBASE CONFIG OBJECT HERE ---
    const firebaseConfig = {
        apiKey: "AIzaSyA5_f3mtvEWeBNDzVyQtI22rXn3lpLeOjE", // Replace with your actual key
        authDomain: "freshbites-platform.firebaseapp.com",
        projectId: "freshbites-platform",
        storageBucket: "freshbites-platform.appspot.com",
        messagingSenderId: "89904601475",
        appId: "1:89904601475:web:791328b498cbb8c15e3eb6",
        databaseURL: "https://freshbites-platform-default-rtdb.firebaseio.com" // Replace with your actual Database URL
    };
    // --- END: PASTE YOUR FIREBASE CONFIG OBJECT HERE ---

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- Global variables ---
    let ALL_PRODUCTS = [];
    let cart = [];
    let activeFilter = 'All';
    let uiState = { selectedVariants: {} };
    const CATEGORIES = { 'All': 'fa-solid fa-store', 'Main Course': 'fa-solid fa-bowl-food', 'Snacks': 'fa-solid fa-cookie-bite', 'Sweets & Desserts': 'fa-solid fa-ice-cream', 'Cold Drinks': 'fa-solid fa-martini-glass', 'Packaged Snacks': 'fa-solid fa-bag-shopping', 'Grocery': 'fa-solid fa-carrot', 'Puja Items': 'fa-solid fa-om' };
    const FILTER_GROUPS = { food: ['Main Course', 'Snacks', 'Sweets & Desserts', 'Cold Drinks'], grocery: ['Grocery', 'Packaged Snacks'], puja: ['Puja Items'] };
    const VALID_PINCODES = ['743391', '743372'];
    let locationState = { status: 'idle', data: null };
    let pincodeState = { isValid: false, message: '' };

    // --- DOM Elements ---
    const productGrid = document.getElementById('product-grid');
    const categoryNav = document.getElementById('category-nav');
    const desktopCartContainer = document.getElementById('desktop-cart');
    const mobileCartModalContainer = document.getElementById('mobile-cart-modal');
    const mobileCartBtn = document.getElementById('mobile-cart-btn');
    const productSearchDesktop = document.getElementById('productSearch');
    const productSearchMobile = document.getElementById('productSearch-mobile');
    const noResultsDiv = document.getElementById('no-results');
    const categoryFilterBtn = document.getElementById('category-filter-btn');
    const categoryModal = document.getElementById('category-modal');
    const categoryModalList = document.getElementById('category-modal-list');
    const customerInfoModal = document.getElementById('customer-info-modal');
    const darkModeToggle = document.getElementById('darkModeToggle');
    const audio = document.getElementById('bgAudio');
    const audioBtn = document.getElementById('audioToggleBtn');
    const cardObserver = new IntersectionObserver((entries, observer) => { entries.forEach(entry => { if (entry.isIntersecting) { entry.target.classList.add('visible'); observer.unobserve(entry.target); } }); }, { threshold: 0.1 });

    // --- Core Function: Fetch and process data from Firebase ---
    function fetchAllProducts() {
        productGrid.innerHTML = '<p style="text-align: center; font-size: 1.2rem; color: var(--text-secondary);">Loading delicious items...</p>';
        db.ref().on('value', (snapshot) => {
            const data = snapshot.val();
            if (!data || !data.products || !data.vendors) {
                productGrid.innerHTML = '<p style="text-align: center;">No products available right now.</p>';
                ALL_PRODUCTS = [];
                rerenderAll();
                return;
            }
            const openVendors = {};
            Object.keys(data.vendors).forEach(vendorId => {
                const vendor = data.vendors[vendorId];
                if (vendor.ShopStatus === 'Open') {
                    openVendors[vendorId] = vendor;
                }
            });
            ALL_PRODUCTS = Object.keys(data.products).map(key => {
                const product = data.products[key];
                product.id = key;
                // Compatibility fix for both old and new data structures
                product.name = product.Name || product.name;
                product.price = product.Price || product.price;
                product.category = product.Category || product.category;
                product.inStock = product.InStock !== undefined ? product.InStock : product.inStock;
                product.images = product.Images || product.images || [];
                if (typeof product.images === 'string') {
                    product.images = [product.images];
                }
                return product;
            }).filter(product => openVendors[product.VendorID] && product.inStock === true);
            
            rerenderAll();
        }, (error) => {
            console.error("Firebase Read Failed: ", error);
            productGrid.innerHTML = '<p style="text-align: center; font-size: 1.2rem; color: #d9534f;">Could not load products. Please try again later.</p>';
        });
    }

    // --- Page Render Functions ---
    function rerenderAll() {
        const searchTerm = window.innerWidth <= 1024 ? productSearchMobile.value : productSearchDesktop.value;
        renderProducts(activeFilter, searchTerm);
        renderCategories();
        renderCart();
    }
    
    // This is the fully restored and working function from index(24).html
    function renderProducts(filter = 'All', searchTerm = '') {
        productGrid.innerHTML = '';
        let hasResults = false;
        const lowerCaseSearchTerm = searchTerm.toLowerCase();
        const isGroupFilter = FILTER_GROUPS.hasOwnProperty(filter);
        ALL_PRODUCTS.forEach(product => {
            const categoryMatch = isGroupFilter ? FILTER_GROUPS[filter].includes(product.category) : (filter === 'All' || product.category === filter);
            const searchMatch = product.name.toLowerCase().includes(lowerCaseSearchTerm);
            if (categoryMatch && searchMatch) {
                hasResults = true;
                const card = document.createElement('div');
                card.className = 'product-card';
                card.dataset.productId = product.id;
                const hasVariants = product.variants && product.variants.length > 0;
                const selectedVariantIndex = uiState.selectedVariants[product.id] || 0;
                let displayedPrice = product.price || 0;
                if (hasVariants) { displayedPrice = product.variants[selectedVariantIndex].price; }
                const variantSelectorHTML = hasVariants ? `<select class="variant-selector" data-product-id="${product.id}" aria-label="Select variant for ${product.name}">${product.variants.map((v, i) => `<option value="${i}" ${i === selectedVariantIndex ? 'selected' : ''}>${v.label} - ₹${v.price}</option>`).join('')}</select>` : '';
                const buttonHTML = getButtonHTML(product, selectedVariantIndex);
                const outOfStockOverlay = !product.inStock ? `<div class="out-of-stock-overlay"><span class="badge">Out Of<br>Stock</span></div>` : '';
                const categoryIconClass = CATEGORIES[product.category] || 'fa-solid fa-tag';
                card.innerHTML = `<div class="product-image-container"><a href="#" class="category-icon-badge" title="${product.category}" onclick="handleCategoryLinkClick(event, '${product.category}')"><i class="${categoryIconClass}"></i></a><div class="carousel-track">${product.images.map(imgUrl => `<div class="carousel-slide"><img src="${imgUrl}" alt="${product.name}" loading="lazy"></div>`).join('')}</div>${product.images.length > 1 ? `<div class="carousel-dots">${product.images.map((_, i) => `<div class="dot ${i === 0 ? 'active' : ''}" data-index="${i}"></div>`).join('')}</div>` : ''}${outOfStockOverlay}</div><div class="info"><p class="name">${product.name}</p><p class="shop-name" style="font-size: 0.8rem; color: var(--text-secondary); margin-top: -8px; margin-bottom: 8px;">by ${product.ShopName || 'FreshBites'}</p>${variantSelectorHTML}<div class="footer"><span class="price">₹${displayedPrice.toFixed(2)}</span><div class="action-wrapper">${buttonHTML}</div></div></div>`;
                productGrid.appendChild(card);
            }
        });
        noResultsDiv.classList.toggle('hidden', !hasResults && ALL_PRODUCTS.length > 0);
    }

    // --- All other functions from index(24).html restored below ---
    
    function getButtonHTML(product, selectedVariantIndex = 0) { if (!product.inStock) return `<button class="add-to-cart-btn" disabled>Out of Stock</button>`; const cardElement = document.querySelector(`[data-product-id="${product.id}"]`) || document.createElement('div'); const { variantLabel } = getSelectedVariantInfo({ closest: () => cardElement }, product); const itemInCart = cart.find(item => item.id === product.id && item.variantLabel === variantLabel); if (itemInCart) { return `<div class="quantity-control"><button onclick="handleQuantityChange(this, '${product.id}', -1, '${itemInCart.variantLabel}')">-</button><span>${itemInCart.quantity}</span><button onclick="handleQuantityChange(this, '${product.id}', 1, '${itemInCart.variantLabel}')">+</button></div>`; } else { return `<button class="add-to-cart-btn" onclick="handleAddToCart(this, '${product.id}')">Add</button>`; } }
    function renderCategories() { const desktopList = document.createElement('ul'); categoryModalList.innerHTML = ''; Object.entries(CATEGORIES).forEach(([name, iconClass]) => { const isActive = name === activeFilter; const li = document.createElement('li'); li.innerHTML = `<a href="#" class="${isActive ? 'active' : ''}" data-category="${name}"><i class="${iconClass}"></i><span>${name}</span></a>`; desktopList.appendChild(li); categoryModalList.appendChild(li.cloneNode(true)); }); categoryNav.innerHTML = '<h3 class="notranslate">Categories</h3>'; categoryNav.appendChild(desktopList); }
    function renderCart() { const { items, total, count } = calculateCart(); validatePincode(); let locationButtonHTML = ''; if (items.length > 0) { switch(locationState.status) { case 'loading': locationButtonHTML = `<button class="location-btn loading" title="Fetching..."><i class="fa-solid fa-spinner fa-spin"></i></button>`; break; case 'success': locationButtonHTML = `<button class="location-btn success" title="Location OK"><i class="fa-solid fa-check"></i></button>`; break; case 'error': locationButtonHTML = `<button class="location-btn error" title="Retry Location" onclick="requestLocation()"><i class="fa-solid fa-location-crosshairs"></i></button>`; break; default: locationButtonHTML = `<button class="location-btn idle" title="Get Location" onclick="requestLocation()"><i class="fa-solid fa-location-crosshairs"></i></button>`; } } let pincodeStatusMsgHTML = '', locationStatusMsgHTML = ''; if (items.length > 0) { if (!pincodeState.isValid) { pincodeStatusMsgHTML = `<div class="pincode-status-msg error">${pincodeState.message}</div>`; } else { let msg, className; switch(locationState.status) { case 'loading': msg = 'Fetching location...'; className = 'loading'; break; case 'success': msg = 'Location captured!'; className = 'success'; break; case 'error': msg = `Location Error: ${locationState.data}`; className = 'error'; break; default: msg = 'Please turn on location to order.'; className = 'idle'; } locationStatusMsgHTML = `<div class="location-status-msg ${className}">${msg}</div>`; } } const isWhatsAppDisabled = !pincodeState.isValid || locationState.status !== 'success'; const cartHTML = `<div class="cart-wrapper"><div class="cart-header"><span>Your Order</span>${locationButtonHTML}</div><div class="cart-items">${items.length === 0 ? `<div class="cart-empty-msg"><i class="fa-solid fa-cart-shopping"></i><p>Your cart is empty.</p></div>` : items.map(item => `<div class="cart-item"><img src="${(Array.isArray(item.images) ? item.images[0] : item.images)}" alt="${item.name}"><div class="details"><p class="name">${item.name} ${item.variantLabel ? `(${item.variantLabel})` : ''}</p><p class="price">₹${item.price.toFixed(2)} x ${item.quantity} = ₹${(item.price * item.quantity).toFixed(2)}</p></div><div class="quantity-control"><button onclick="handleQuantityChange(this, '${item.id}', -1, '${item.variantLabel}')">-</button><span>${item.quantity}</span><button onclick="handleQuantityChange(this, '${item.id}', 1, '${item.variantLabel}')">+</button></div></div>`).join('')}</div>${items.length > 0 ? `<div class="cart-footer"><div class="cart-total"><span>Grand Total</span><span>₹${total.toFixed(2)}</span></div>${pincodeStatusMsgHTML}${locationStatusMsgHTML}<div class="cart-actions"><a href="#" id="whatsapp-order-btn" class="action-btn whatsapp-btn" ${isWhatsAppDisabled ? 'disabled' : ''}><i class="fab fa-whatsapp"></i> Order on WhatsApp</a><button class="action-btn secondary-btn" onclick="downloadPDF()"><i class="fa-solid fa-file-pdf"></i> Download Bill</button><button class="action-btn secondary-btn" onclick="showCustomerInfoModal()"><i class="fa-solid fa-user-pen"></i> Edit My Info</button></div></div>` : ''}</div>`; desktopCartContainer.innerHTML = cartHTML; mobileCartModalContainer.innerHTML = cartHTML; mobileCartBtn.innerHTML = `<span><i class="fa-solid fa-bag-shopping"></i> ${count} Items</span><span>View Order</span><span>₹${total.toFixed(2)}</span>`; mobileCartBtn.classList.toggle('hidden', items.length === 0); if (items.length > 0) setupWhatsappLink(); }
    function handleAddToCart(buttonElement, productId) { const product = ALL_PRODUCTS.find(p => p.id === productId); if (!product) return; const { price, variantLabel } = getSelectedVariantInfo(buttonElement, product); const existingIndex = cart.findIndex(item => item.id === productId && item.variantLabel === variantLabel); if (existingIndex > -1) { cart[existingIndex].quantity++; } else { cart.push({ ...product, price, variantLabel, quantity: 1 }); } rerenderAll(); }
    function handleQuantityChange(buttonElement, productId, change, variantLabelFromCart = null) { let variantLabel = variantLabelFromCart; if (variantLabel === null) { const product = ALL_PRODUCTS.find(p => p.id === productId); variantLabel = getSelectedVariantInfo(buttonElement, product).variantLabel; } const itemIndex = cart.findIndex(item => item.id === productId && item.variantLabel === variantLabel); if (itemIndex > -1) { cart[itemIndex].quantity += change; if (cart[itemIndex].quantity <= 0) { cart.splice(itemIndex, 1); } } rerenderAll(); }
    function getSelectedVariantInfo(buttonElement, product) { let price = product.price; let variantLabel = ''; if (product.variants && product.variants.length > 0) { const card = buttonElement.closest('.product-card'); const selector = card.querySelector('.variant-selector'); const variantIndex = selector ? parseInt(selector.value, 10) : 0; price = product.variants[variantIndex].price; variantLabel = product.variants[variantIndex].label; } return { price, variantLabel }; }
    function handleCategoryChange(newCategory) { activeFilter = newCategory; rerenderAll(); categoryModal.classList.remove('visible'); }
    function handleCategoryLinkClick(event, category) { event.preventDefault(); handleCategoryChange(category); }
    function calculateCart() { const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0); const count = cart.reduce((sum, item) => sum + item.quantity, 0); return { items: cart, total, count }; }
    function validatePincode(){ const p = localStorage.getItem('customerPincode'); if(p&&VALID_PINCODES.includes(p)){pincodeState={isValid:!0,message:'Serviceable!'}}else if(p){pincodeState={isValid:!1,message:`Sorry, we don't deliver to ${p}.`}}else{pincodeState={isValid:!1,message:'Add pincode to check serviceability.'}} }
    function requestLocation(){ if(!navigator.geolocation){locationState={status:'error',data:'Geolocation not supported.'};renderCart();return}locationState.status='loading';renderCart();navigator.geolocation.getCurrentPosition(p=>{const{latitude:lat,longitude:lng}=p.coords;locationState={status:'success',data:{lat,lng,url:`https://maps.google.com/?q=${lat},${lng}`}};renderCart()},e=>{let msg;switch(e.code){case e.PERMISSION_DENIED:msg="Geolocation denied.";break;case e.POSITION_UNAVAILABLE:msg="Location unavailable.";break;case e.TIMEOUT:msg="Location request timed out.";break;default:msg="Unknown location error."}locationState={status:'error',data:msg};renderCart()},{timeout:10000})}
    function showCustomerInfoModal(){ customerInfoModal.classList.add('visible'); }
    function hideCustomerInfoModal(){ customerInfoModal.classList.remove('visible'); }
    function setupWhatsappLink() { const btn = document.getElementById('whatsapp-order-btn'); if (!btn) return; btn.onclick = (e) => { e.preventDefault(); if (btn.hasAttribute('disabled')) return; const name = localStorage.getItem('customerName') || 'N/A'; const phone = localStorage.getItem('customerPhone') || 'N/A'; const address = localStorage.getItem('customerAddress') || 'N/A'; const pincode = localStorage.getItem('customerPincode') || 'N/A'; const landmark = localStorage.getItem('customerLandmark') || ''; const locationURL = locationState.status === 'success' ? locationState.data.url : 'Location not provided.'; const { total } = calculateCart(); const orderDetails = cart.map(item => `${item.quantity} x ${item.name} (${item.variantLabel ? item.variantLabel + ' ' : ''}from ${item.ShopName})`).join('\n'); const message = `*New Order*\n\n*Customer:*\nName: ${name}\nPhone: ${phone}\nAddress: ${address}, ${pincode}\nLandmark: ${landmark}\n\n*Order Details:*\n${orderDetails}\n\n*Total: ₹${total.toFixed(2)}*\n\n*Location:*\n${locationURL}\n\nThank you!`; window.open(`https://wa.me/917431059519?text=${encodeURIComponent(message)}`, '_blank'); }; }
    function downloadPDF() { const { items, total } = calculateCart(); if(items.length === 0) { alert("Your cart is empty."); return; } const { jsPDF } = window.jspdf; const doc = new jsPDF(); doc.setFontSize(22).setFont("helvetica", "bold").text("FreshBites", 105, 20, null, null, "center"); doc.setFontSize(12).setFont("helvetica", "normal").text("Your Local Order Hub", 105, 28, null, null, "center"); doc.setDrawColor(0).setLineWidth(0.5).line(14, 32, 196, 32); const name = localStorage.getItem('customerName') || 'N/A'; const phone = localStorage.getItem('customerPhone') || 'N/A'; const address = localStorage.getItem('customerAddress') || 'N/A'; const pincode = localStorage.getItem('customerPincode') || 'N/A'; const landmark = localStorage.getItem('customerLandmark') || ''; doc.setFontSize(12).text([`Name: ${name}`, `Phone: ${phone}`, `Address: ${address}`, `Pincode: ${pincode}`], 14, 40); if(landmark) doc.text(`Landmark: ${landmark}`, 14, 68); doc.text(`Date: ${new Date().toLocaleString()}`, 150, 40); const startY = landmark ? 80 : 74; doc.autoTable({ startY, head: [['Item', 'Qty', 'Price', 'Total']], body: items.map(i => [`${i.name} ${i.variantLabel ? `(${i.variantLabel})` : ''}`, i.quantity, `Rs.${i.price.toFixed(2)}`, `Rs.${(i.price * i.quantity).toFixed(2)}`]), theme: 'grid' }); const finalY = doc.lastAutoTable.finalY; doc.setFont("helvetica", "bold").text("Grand Total:", 140, finalY + 10, null, null, "right").text(`Rs.${total.toFixed(2)}`, 190, finalY + 10, null, null, "right"); doc.setFontSize(10).setFont("helvetica", "italic").text("Thank you for ordering with FreshBites!", 105, finalY + 25, null, null, "center"); doc.save(`FreshBites_Bill_${Date.now()}.pdf`); }
    
    document.addEventListener('DOMContentLoaded', () => {
        fetchAllProducts();

        const urlParams = new URLSearchParams(window.location.search);
        const filterFromURL = urlParams.get('filter');
        if (filterFromURL) { activeFilter = filterFromURL; }

        categoryNav.addEventListener('click', e => { e.preventDefault(); const link = e.target.closest('a'); if (link) { handleCategoryChange(link.dataset.category); } });
        document.getElementById('productSearch').addEventListener('input', () => rerenderAll());
        darkModeToggle.addEventListener('click', () => document.body.classList.toggle('dark'));
        audioBtn.addEventListener('click', () => { if(audio.paused) { audio.play(); audioBtn.innerHTML = '<i class="fa-solid fa-volume-high"></i>'; } else { audio.pause(); audioBtn.innerHTML = '<i class="fa-solid fa-volume-xmark"></i>'; } });
        categoryFilterBtn.addEventListener('click', () => categoryModal.classList.add('visible'));
        document.getElementById('close-category-modal-btn').addEventListener('click', () => categoryModal.classList.remove('visible'));
        categoryModal.addEventListener('click', e => { if (e.target.id === 'category-modal') categoryModal.classList.remove('visible'); const link = e.target.closest('a'); if(link) { e.preventDefault(); handleCategoryChange(link.dataset.category); } });
        
        function openMobileCart() { mobileCartModalContainer.classList.add('visible'); }
        function closeMobileCart() { mobileCartModalContainer.classList.remove('visible'); }
        mobileCartBtn.addEventListener('click', openMobileCart);
        mobileCartModalContainer.addEventListener('click', e => { if (e.target.id === 'mobile-cart-modal') closeMobileCart(); });

        const customerInfoForm = document.getElementById('customerInfoForm');
        customerInfoForm.addEventListener('submit', (e) => { e.preventDefault(); const formData = new FormData(customerInfoForm); ['customerName', 'customerPhone', 'customerAddress', 'customerPincode', 'customerLandmark'].forEach(id => localStorage.setItem(id, formData.get(id).trim())); alert('Your info has been saved!'); hideCustomerInfoModal(); rerenderAll(); });
        document.getElementById('cancelCustomerInfoBtn').addEventListener('click', hideCustomerInfoModal);

        const observer = new MutationObserver(() => { if (document.getElementById('whatsapp-order-btn')) { setupWhatsappLink(); } });
        observer.observe(desktopCartContainer, { childList: true, subtree: true });
        observer.observe(mobileCartModalContainer, { childList: true, subtree: true });
    });
</script>
