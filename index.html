.dark-mode-toggle {
  position: relative;  /* remove fixed positioning */
  margin-bottom: 10px;
  user-select: none;
  text-align: right;   /* align content to right */
}

.dark-mode-toggle label {
  display: flex;
  align-items: center;
  cursor: pointer;
  width: 60px;
  height: 32px;
  background: #ffd580; /* light orange background for sun */
  border-radius: 30px;
  position: relative;
  transition: background 0.3s ease;
  box-shadow: 0 0 8px #ffb347aa;
}

.dark-mode-toggle input {
  opacity: 0;
  width: 0;
  height: 0;
  position: absolute;
}

.toggle-slider {
  position: relative;
  flex-grow: 1;
  height: 100%;
  border-radius: 30px;
  background: transparent;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 4px;
  box-sizing: border-box;
  font-size: 16px;
  color: #fff;
}

.sun-icon, .moon-icon {
  pointer-events: none;
  width: 18px;
  height: 18px;
  transition: color 0.3s ease;
}

.sun-icon {
  display: inline-block;
  color: #ffba00;
  transition: color 0.3s ease;
  margin-left: 4px !important;
}

.moon-icon {
  display: none;
  color: #555;
  transition: color 0.3s ease;
  margin-right: 4px !important;
}

/* The sliding circle */
.toggle-slider::before {
  pointer-events: none;
  content: '';
  position: absolute;
  left: 2px !important;
  width: 28px !important;
  height: 28px !important;
  top: 2px !important;
  background: white;
  border-radius: 50%;
  box-shadow: 0 0 6px #ffa500cc;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  z-index: 1;
}

/* When checked, slide the circle to the right */
.dark-mode-toggle input:checked + .toggle-slider::before {
  transform: translateX(30px);
  box-shadow: 0 0 12px #fffacdcc;
}

/* Change background color in dark mode */

    function changeQty(id, diff) {
      const input = document.getElementById(id);
      input.value = Math.max(0, parseInt(input.value || 0) + diff);
      calculateTotal();
    }

    // Calculate total and update WhatsApp link
    function calculateTotal() {
      const inputs = document.querySelectorAll('input[type="number"]');
      let total = 0;
      let orderDetails = [];

      inputs.forEach(input => {
        const qty = parseInt(input.value) || 0;
        const name = input.dataset.name;
        const price = parseFloat(input.dataset.price);
        if (qty > 0) {
          total += qty * price;
          orderDetails.push(`${qty} x ${name}`);
        }
      });

      document.getElementById('totalAmount').innerText = total;

      const time = document.getElementById('deliveryTime').value;

      // Customer data from localStorage
      const name = localStorage.getItem('customerName') || 'N/A';
      const phone = localStorage.getItem('customerPhone') || 'N/A';
      const address = getFormattedAddress();

      const orderText = encodeURIComponent(
        `Hello! My name is ${name}.\nPhone: ${phone}\nAddress: ${address}\nI'd like to order:\n${orderDetails.join('\n')}\nTotal: ₹${total}\nPreferred Delivery: ${time}\n\nThank you!`
      );
      document.getElementById('whatsappLink').href = `https://wa.me/917431059519?text=${orderText}`;
    }

        const name = input.dataset.name;

        const lineTotal = qty * price;
        total += lineTotal;

        // Wrap product name if too long
        const splitName = doc.splitTextToSize(name, 90);

        y += (splitName.length > 1) ? (splitName.length * 7) : 7;

        // Add page break if near bottom
        if (y > 270) {
          doc.addPage();
          y = margin;
        }
      }
    });

    y += 5;
    // Draw line before totals

    doc.save('Order_Receipt.pdf');

// Utility debounce function
function debounce(func, delay) {
  let timer;
  return function (...args) {
    clearTimeout(timer);
    timer = setTimeout(() => func.apply(this, args), delay);
  };
}

function clearHighlight(element) {
  element.innerHTML = element.textContent;
}

function highlightText(element, query) {
  const text = element.textContent;
  const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
  element.innerHTML = text.replace(regex, '<mark>$1</mark>');
}

function performSearch() {
  const query = searchInput.value.toLowerCase().trim();
  if (!query) {
    // Reset to active tab or home
    const activeTab = document.querySelector('.tab.active');
    noResultsMsg.style.display = 'none';
    
    if (activeTab.id === 'homeTab') {
      featured.style.display = 'grid';
      sections.forEach(sec => sec.style.display = 'none');
    } else {
      featured.style.display = 'none';
      sections.forEach(sec => {
        if (sec.id === activeTab.getAttribute('data-category')) {
          sec.style.display = 'grid';
        } else {
          sec.style.display = 'none';
        }
      });
    }
    
    // Reset product visibility and remove highlights
    document.querySelectorAll('.product').forEach(product => {
      product.style.display = 'flex';
      clearHighlight(product.querySelector('.product-info > div:first-child'));
    });
    return;
  }

  // Searching: hide featured and all sections initially
  featured.style.display = 'none';
  sections.forEach(sec => sec.style.display = 'none');
  noResultsMsg.style.display = 'none';

  // Flag to track if any match found
  let anyMatch = false;

  // Search across all products in all category sections + featured
  const products = document.querySelectorAll('#featuredProducts .product, #categoryContent .product');
  products.forEach(product => {
    const nameDiv = product.querySelector('.product-info > div:first-child');
    const nameText = nameDiv.textContent.toLowerCase();
    if (nameText.includes(query)) {
      product.style.display = 'flex';
      highlightText(nameDiv, query);
      anyMatch = true;

      // Show the parent category section or featuredProducts container
      let parentSection = product.closest('.category-section');
      if (parentSection) {
        parentSection.style.display = 'grid';
      } else {
        featured.style.display = 'grid';
      }
    } else {
      product.style.display = 'none';
      clearHighlight(nameDiv);
    }
  });

  // Show "no results" if nothing matched
  if (!anyMatch) {
    noResultsMsg.style.display = 'block';
  }
}

// Attach debounced event listener for better performance
searchInput.removeEventListener('input', performSearch);
searchInput.addEventListener('input', debounce(performSearch, 250));

function renderProducts() {

  const categoryContainers = {

    dairy: document.getElementById('dairy'),
    sweets_desserts: document.getElementById('sweets_desserts'),

  };

  featuredContainer.innerHTML = '';
  Object.values(categoryContainers).forEach(container => container.innerHTML = '');

  // Render home (featured) products
  products.filter(p => p.category === 'home').forEach(product => {
    featuredContainer.appendChild(createProductCard(product));
  });

  // Render category products
  for (const [category, container] of Object.entries(categoryContainers)) {
    products.filter(p => p.category === category).forEach(product => {
      container.appendChild(createProductCard(product));
    });
  }
}

function createProductCard(product) {
  const div = document.createElement('div');
  div.className = 'product';
  div.innerHTML = `
    <img src="${product.img}" alt="${product.name}" class="product-img" />
    <div class="product-info">
      <div>${product.name} – ₹${product.price}</div>
      <div class="quantity">
        <button onclick="changeQty('${product.id}', -1)">−</button>
        <input type="number" id="${product.id}" min="0" value="0" data-name="${product.name}" data-price="${product.price}" />
        <button onclick="changeQty('${product.id}', 1)">+</button>
      </div>
    </div>
  `;
  return div;
}
