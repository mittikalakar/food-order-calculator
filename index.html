<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Order Calculator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    .quantity {
  display: flex;
  align-items: center;
  gap: 10px;
  background-color: #f1f1f1;
  border-radius: 30px;
  padding: 5px 10px;
  max-width: 150px;
}

.quantity button {
  background-color: #007bff;
  color: white;
  border: none;
  font-size: 20px;
  border-radius: 50%;
  width: 32px;
  height: 32px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.quantity button:hover {
  background-color: #0056b3;
}

.quantity input {
  text-align: center;
  width: 50px;
  font-size: 16px;
  border: none;
  background: transparent;
}

    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }
    h2 {
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .product {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: var(--card-bg);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product-img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product-info {
      margin-top: 10px;
      text-align: center;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin-top: 5px;
    }
    .controls button {
      padding: 4px 10px;
      font-size: 16px;
    }
    .total, .actions {
      margin-top: 20px;
      text-align: center;
    }
    .actions a, .actions button {
      padding: 10px;
      text-decoration: none;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      margin: 5px;
      display: inline-block;
    }
    a.whatsapp { background-color: #25D366; }
    .dark-mode-toggle {
      text-align: right;
      margin-bottom: 10px;
    }
    select {
      padding: 5px;
      margin-top: 10px;
    }
    :root {
      --bg-color: #fff;
      --text-color: #000;
      --card-bg: #f9f9f9;
    }
    body.dark {
      --bg-color: #121212;
      --text-color: #fff;
      --card-bg: #1e1e1e;
    }
  </style>
</head>
<body>
  <div class="dark-mode-toggle">
    <label><input type="checkbox" id="darkMode"> Dark Mode</label>
  </div>
  <h2>Calculate Your Order</h2>

  <div class="grid">
    <div class="product">
      <img src="https://melam.com/wp-content/uploads/2022/12/ambur-biriyani.jpg" class="product-img" alt="Biryani">
      <div class="product-info">
        <div>Biryani – ₹150</div>
        <div class="controls">
          <button onclick="changeQty('biryani', -1)">-</button>
          <div class="quantity">
  <button class="decrease">−</button>
  <input type="number" id="biryani" min="0" value="0" data-name="Biryani" data-price="150">
  <button class="increase">+</button>
</div>
          <button onclick="changeQty('biryani', 1)">+</button>
        </div>
      </div>
    </div>

    <div class="product">
      <img src="https://orders.popskitchen.in/storage/2024/09/image-299.png" class="product-img" alt="Egg Roll">
      <div class="product-info">
        <div>Egg Roll – ₹80</div>
        <div class="controls">
          <button onclick="changeQty('egg_roll', -1)">-</button>
          <div class="quantity">
  <button class="decrease">−</button>
  <input type="number" id="egg_roll" min="0" value="0" data-name="Egg roll" data-price="150">
  <button class="increase">+</button>
</div>
          <button onclick="changeQty('egg_roll', 1)">+</button>
        </div>
      </div>
    </div>

    <div class="product">
      <img src="https://i0.wp.com/southindianrecipes.in/wp-content/uploads/2021/09/Chicken-Pakora-Masala-Recipe.jpg?fit=800%2C800&ssl=1" class="product-img" alt="Chicken Pakora">
      <div class="product-info">
        <div>Chicken Pakora – ₹60</div>
        <div class="controls">
          <button onclick="changeQty('chicken_pakora', -1)">-</button>
          <div class="quantity">
  <button class="decrease">−</button>
  <input type="number" id="chicken_pakora" min="0" value="0" data-name="chicken pakora" data-price="150">
  <button class="increase">+</button>
</div>
          <button onclick="changeQty('chicken_pakora', 1)">+</button>
        </div>
      </div>
    </div>

    <div class="product">
      <img src="https://lh5.googleusercontent.com/proxy/h0oFHzag9rFLzKCYxD1OvYSHvTBfHqy5gXMerb2Djv12lvh3LSV-DK0UaRUQ3LnbiXqwuPl-QsAxgPJGE5UvgoPBQgqY" class="product-img" alt="Chicken Momo">
      <div class="product-info">
        <div>Chicken Momo – ₹50</div>
        <div class="controls">
          <button onclick="changeQty('chicken_momo', -1)">-</button>
          <div class="quantity">
  <button class="decrease">−</button>
  <input type="number" id="chicken_momo" min="0" value="0" data-name="chicken momo" data-price="150">
  <button class="increase">+</button>
</div>
          <button onclick="changeQty('chicken_momo', 1)">+</button>
        </div>
      </div>
    </div>

    <div class="product">
      <img src="https://cdn.sanity.io/images/2r0kdewr/production/4ba5d16bc37976b03c4404e678bff07890b6e228-1000x668.jpg" class="product-img" alt="Chowmein">
      <div class="product-info">
        <div>Chowmein – ₹40</div>
        <div class="controls">
          <button onclick="changeQty('chowmein', -1)">-</button>
          <div class="quantity">
  <button class="decrease">−</button>
  <input type="number" id="chowmein" min="0" value="0" data-name="chowmein" data-price="150">
  <button class="increase">+</button>
</div>
          <button onclick="changeQty('chowmein', 1)">+</button>
        </div>
      </div>
    </div>
  </div>

  <div class="total">
    Total: ₹<span id="totalAmount">0</span><br>
    <label for="deliveryTime">Delivery Time:</label>
    <select id="deliveryTime">
      <option value="ASAP">As soon as possible</option>
      <option>10:00 AM – 11:00 AM</option>
      <option>12:00 PM – 1:00 PM</option>
      <option>6:00 PM – 7:00 PM</option>
    </select>
  </div>

  <div class="actions">
    <a id="whatsappLink" class="whatsapp" href="#" target="_blank">Place Order via WhatsApp</a>
    <button onclick="downloadPDF()">Download Bill (PDF)</button>
  </div>

  <script>
    function changeQty(id, diff) {
      const input = document.getElementById(id);
      input.value = Math.max(0, parseInt(input.value || 0) + diff);
      calculateTotal();
    }

    function calculateTotal() {
      const inputs = document.querySelectorAll('input[type="number"]');
      let total = 0;
      let orderDetails = [];

      inputs.forEach(input => {
        const qty = parseInt(input.value) || 0;
        const name = input.dataset.name;
        const price = parseFloat(input.dataset.price);
        if (qty > 0) {
          total += qty * price;
          orderDetails.push(`${qty} x ${name}`);
        }
      });

      document.getElementById('totalAmount').innerText = total;
      const time = document.getElementById('deliveryTime').value;
      const orderText = encodeURIComponent(
        `Hello! I'd like to order:\n${orderDetails.join('\n')}\nTotal: ₹${total}\nPreferred Delivery: ${time}\n\nThank you!`
      );

      const whatsappURL = `https://wa.me/917431059519?text=${orderText}`;
      document.getElementById('whatsappLink').href = whatsappURL;
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let text = 'Your Order Summary\n\n';
      document.querySelectorAll('input[type="number"]').forEach(input => {
        const qty = parseInt(input.value);
        const name = input.dataset.name;
        const price = parseFloat(input.dataset.price);
        if (qty > 0) text += `${qty} x ${name} = ₹${qty * price}\n`;
      });
      const total = document.getElementById('totalAmount').innerText;
      text += `\nTotal: ₹${total}`;
      text += `\nPreferred Delivery: ${document.getElementById('deliveryTime').value}`;
      doc.text(text, 10, 10);
      doc.save("Order_Receipt.pdf");
    }

    document.querySelectorAll('input[type="number"]').forEach(input => {
      input.addEventListener('input', calculateTotal);
    });

    document.getElementById('deliveryTime').addEventListener('change', calculateTotal);

    document.getElementById('darkMode').addEventListener('change', function() {
      document.body.classList.toggle('dark', this.checked);
    });
  </script>
</body>
</html>
