<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Order Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .product {
      background: #f1f1f1;
      border-radius: 10px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .product-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .product-info {
      text-align: center;
    }
    .quantity-control {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    .quantity-control button {
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .total {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-top: 30px;
    }
    .actions {
      text-align: center;
      margin-top: 20px;
    }
    .actions a {
      padding: 12px 25px;
      margin: 10px;
      border-radius: 5px;
      text-decoration: none;
      color: #fff;
      background-color: #28a745;
      display: inline-block;
    }
    .actions a.whatsapp {
      background-color: #25D366;
    }
    .dark-mode {
      background-color: #1e1e1e;
      color: #f9f9f9;
    }
    .dark-mode .container {
      background-color: #2c2c2c;
    }
    .dark-mode .product {
      background-color: #3a3a3a;
    }
    .toggle-dark {
      text-align: center;
      margin-top: 20px;
    }
    .toggle-dark button {
      padding: 8px 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Order Your Food</h2>
    <div class="grid">
      <div class="product">
        <img src="https://i.imgur.com/N4zqf3O.jpg" alt="Biryani" class="product-img" />
        <div class="product-info">
          <label>Biryani – ₹150</label>
          <div class="quantity-control">
            <button onclick="changeQty('biryani', -1)">-</button>
            <input type="number" id="biryani" value="0" min="0" data-name="Biryani" data-price="150" readonly>
            <button onclick="changeQty('biryani', 1)">+</button>
          </div>
        </div>
      </div>
      <div class="product">
        <img src="https://i.imgur.com/lTDRb82.jpg" alt="Egg Roll" class="product-img" />
        <div class="product-info">
          <label>Egg Roll – ₹80</label>
          <div class="quantity-control">
            <button onclick="changeQty('egg_roll', -1)">-</button>
            <input type="number" id="egg_roll" value="0" min="0" data-name="Egg Roll" data-price="80" readonly>
            <button onclick="changeQty('egg_roll', 1)">+</button>
          </div>
        </div>
      </div>
      <div class="product">
        <img src="https://i.imgur.com/z0KxdFz.jpg" alt="Chicken Pakora" class="product-img" />
        <div class="product-info">
          <label>Chicken Pakora – ₹60</label>
          <div class="quantity-control">
            <button onclick="changeQty('chicken_pakora', -1)">-</button>
            <input type="number" id="chicken_pakora" value="0" min="0" data-name="Chicken Pakora" data-price="60" readonly>
            <button onclick="changeQty('chicken_pakora', 1)">+</button>
          </div>
        </div>
      </div>
      <div class="product">
        <img src="https://i.imgur.com/GWsLhU4.jpg" alt="Chicken Momo" class="product-img" />
        <div class="product-info">
          <label>Chicken Momo – ₹50</label>
          <div class="quantity-control">
            <button onclick="changeQty('chicken_momo', -1)">-</button>
            <input type="number" id="chicken_momo" value="0" min="0" data-name="Chicken Momo" data-price="50" readonly>
            <button onclick="changeQty('chicken_momo', 1)">+</button>
          </div>
        </div>
      </div>
      <div class="product">
        <img src="https://i.imgur.com/z7IRNSZ.jpg" alt="Chowmein" class="product-img" />
        <div class="product-info">
          <label>Chowmein – ₹40</label>
          <div class="quantity-control">
            <button onclick="changeQty('chowmein', -1)">-</button>
            <input type="number" id="chowmein" value="0" min="0" data-name="Chowmein" data-price="40" readonly>
            <button onclick="changeQty('chowmein', 1)">+</button>
          </div>
        </div>
      </div>
    </div>

    <div class="total">Total: ₹<span id="totalAmount">0</span></div>

    <div class="actions">
      <a id="whatsappLink" class="whatsapp" href="#" target="_blank">Place Order via WhatsApp</a>
      <a id="formLink" class="whatsapp" href="https://forms.gle/your-form-link" target="_blank">Fill Google Form</a>
    </div>
    <div class="toggle-dark">
      <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
  </div>

  <script>
    function changeQty(id, delta) {
      const input = document.getElementById(id);
      let current = parseInt(input.value) || 0;
      current = Math.max(0, current + delta);
      input.value = current;
      calculateTotal();
    }

    function calculateTotal() {
      const inputs = document.querySelectorAll('input[type="number"]');
      let total = 0;
      let orderDetails = [];

      inputs.forEach(input => {
        const qty = parseInt(input.value) || 0;
        const name = input.dataset.name;
        const price = parseFloat(input.dataset.price);
        if (qty > 0) {
          total += qty * price;
          orderDetails.push(`${qty} x ${name}`);
        }
      });

      document.getElementById('totalAmount').innerText = total;

      const orderText = encodeURIComponent(
        `Hello! I'd like to order:\n${orderDetails.join('\n')}\nTotal: ₹${total}\n\nThank you! We’ll confirm shortly via WhatsApp.`
      );

      const whatsappURL = `https://wa.me/917431059519?text=${orderText}`;
      document.getElementById('whatsappLink').href = whatsappURL;
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    document.querySelectorAll('input[type="number"]').forEach(input => {
      input.addEventListener('input', calculateTotal);
    });
  </script>
</body>
</html>
