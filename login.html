<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FreshBites - Login</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }
    h2 {
      margin-bottom: 20px;
      color: #ff6f61;
      font-family: 'Lobster', cursive;
      text-align: center;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
      color: #555;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #ff6f61;
      color: white;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e6564a;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login / Enter Your Info</h2>
    <form id="loginForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10-digit number" required />

      <label for="address">Address</label>
      <input type="text" id="address" name="address" required />

      <label for="pincode">Pincode</label>
      <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" placeholder="6-digit pincode" required />

      <label for="landmark">Landmark</label>
      <input type="text" id="landmark" name="landmark" />

      <button type="submit">Save & Continue</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = this.name.value.trim();
      const phone = this.phone.value.trim();
      const address = this.address.value.trim();
      const pincode = this.pincode.value.trim();
      const landmark = this.landmark.value.trim();

      if (!name || !phone.match(/^\d{10}$/) || !address || !pincode.match(/^\d{6}$/)) {
        alert('Please fill in all required fields correctly.');
        return;
      }

      // Save to localStorage
      localStorage.setItem('customerName', name);
      localStorage.setItem('customerPhone', phone);
      localStorage.setItem('customerAddress', address);
      localStorage.setItem('customerPincode', pincode);
      localStorage.setItem('customerLandmark', landmark);

      // Redirect to main app page (adjust path if needed)
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
