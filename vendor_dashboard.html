<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendor Dashboard - FreshBites</title>

    <link rel="icon" href="/food-order-calculator/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
      :root {
        --primary: #ff6f61;
        --bg-light: #f9f9f9;
        --border: #e0e0e0;
        --text-dark: #333;
        --text-light: #777;
        --shadow: rgba(0, 0, 0, 0.1);
      }
      body {
        font-family: "Poppins", sans-serif;
        background-color: var(--bg-light);
        color: var(--text-dark);
        margin: 0;
      }
      .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 0 20px;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 15px var(--shadow);
      }
      .header h1 {
        margin: 0;
        font-size: 1.8rem;
      }
      .header .user-info {
        font-weight: 500;
      }
      #logoutButton {
        background: var(--primary);
        color: white;
        border: none;
        padding: 10px 18px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
      }
      .main-grid {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 20px;
        margin-top: 20px;
      }
      .card {
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 15px var(--shadow);
      }
      .card h2 {
        margin-top: 0;
        border-bottom: 2px solid var(--bg-light);
        padding-bottom: 15px;
        margin-bottom: 20px;
      }
      .product-table {
        width: 100%;
        border-collapse: collapse;
      }
      .product-table th,
      .product-table td {
        text-align: left;
        padding: 12px;
        border-bottom: 1px solid var(--border);
      }
      .product-table th {
        font-weight: 600;
      }
      .status-toggle {
        cursor: pointer;
        padding: 5px 10px;
        border-radius: 20px;
        color: white;
        font-size: 0.8rem;
        font-weight: 600;
      }
      .status-toggle.in-stock {
        background-color: #28a745;
      }
      .status-toggle.out-of-stock {
        background-color: #dc3545;
      }
      .action-btn {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1.1rem;
        margin: 0 5px;
      }
      .fa-edit {
        color: #007bff;
      }
      .fa-trash-alt {
        color: #dc3545;
      }
      #shopStatusToggle {
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 600;
        font-size: 1.2rem;
        cursor: pointer;
        user-select: none;
      }
      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }
      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        inset: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 34px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: var(--primary);
      }
      input:checked + .slider:before {
        transform: translateX(26px);
      }
      #newOrderContainer {
        max-height: 500px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div>
          <h1>Vendor Dashboard</h1>
          <span class="user-info" id="userInfo"></span>
        </div>
        <button id="logoutButton">Logout</button>
      </header>

      <main class="main-grid">
        <div class="card">
          <h2>My Products</h2>
          <form id="addProductForm" style="margin-bottom: 30px; padding: 20px; border: 1px solid var(--border); border-radius: 8px;">
              <h3 style="margin-top:0;">Add a New Product</h3>
              <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                  <div>
                      <label for="productName">Product Name</label>
                      <input type="text" id="productName" required style="width: 100%; padding: 8px;">
                  </div>
                  <div>
                      <label for="productPrice">Price (₹)</label>
                      <input type="number" id="productPrice" required style="width: 100%; padding: 8px;">
                  </div>
                  <div>
                      <label for="productCategory">Category</label>
                      <input type="text" id="productCategory" placeholder="e.g., Main Course, Snacks" required style="width: 100%; padding: 8px;">
                  </div>
                  <div>
                      <label for="productImage">Image URL</label>
                      <input type="url" id="productImage" placeholder="https://example.com/image.jpg" required style="width: 100%; padding: 8px;">
                  </div>
              </div>
              <button type="submit" style="background: var(--primary); color: white; padding: 10px 20px; border-radius: 8px; margin-top: 20px; cursor: pointer; border: none;">Add Product</button>
          </form>
          <table class="product-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Stock Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="product-list">
              <!-- Products will be loaded here -->
            </tbody>
          </table>
        </div>

        <aside>
          <div class="card">
            <h2>Shop Details</h2>
            <div style="margin-bottom: 25px;">
                <label for="shopNameInput" style="font-weight: 600; color: #555; display: block; margin-bottom: 8px;">Shop Name</label>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="shopNameInput" placeholder="Enter your shop name" style="width: 100%; padding: 8px; border: 1px solid var(--border); border-radius: 6px;">
                    <button id="saveShopNameBtn" style="background: var(--primary); color: white; border: none; padding: 0 15px; border-radius: 6px; cursor: pointer; font-weight: 600;">Save</button>
                </div>
            </div>
            <label id="shopStatusToggle">
              <span id="shopStatusText">Shop is Closed</span>
              <div class="toggle-switch">
                <input type="checkbox" id="shopStatusCheckbox" />
                <span class="slider"></span>
              </div>
            </label>
          </div>
          <div class="card" style="margin-top: 20px">
            <h2>New Orders</h2>
            <div id="newOrderContainer">
              <p>No new orders right now.</p>
            </div>
          </div>
        </aside>
      </main>
    </div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

<script>
    // --- START: PASTE YOUR COMPLETE FIREBASE CONFIG OBJECT HERE ---
    const firebaseConfig = {
        apiKey: "AIzaSyA5_f3mtvEWeBNDzVyQtI22rXn3lpLeOjE", // Replace with your actual key
        authDomain: "freshbites-platform.firebaseapp.com",
        projectId: "freshbites-platform",
        storageBucket: "freshbites-platform.appspot.com",
        messagingSenderId: "89904601475",
        appId: "1:89904601475:web:791328b498cbb8c15e3eb6",
        databaseURL: "https://freshbites-platform-default-rtdb.firebaseio.com" // Replace with your actual Database URL
    };
    // --- END: PASTE YOUR FIREBASE CONFIG OBJECT HERE ---

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // --- DOM Elements ---
    const userInfo = document.getElementById('userInfo');
    const productList = document.getElementById('product-list');
    const logoutButton = document.getElementById('logoutButton');
    const addProductForm = document.getElementById('addProductForm');
    const shopStatusCheckbox = document.getElementById('shopStatusCheckbox');
    const shopStatusText = document.getElementById('shopStatusText');
    const shopNameInput = document.getElementById('shopNameInput');
    const saveShopNameBtn = document.getElementById('saveShopNameBtn');
    const newOrderContainer = document.getElementById('newOrderContainer');

    let currentVendor = null;
    let vendorDetails = {};

    // --- Auth state observer ---
    auth.onAuthStateChanged(user => {
        if (user) {
            user.getIdTokenResult().then(idTokenResult => {
                if (idTokenResult.claims.role !== 'vendor') {
                    auth.signOut();
                    window.location.href = 'login.html';
                } else {
                    currentVendor = { uid: user.uid, email: user.email };
                    userInfo.textContent = `Welcome, ${user.email}`;
                    loadVendorData();
                }
            });
        } else {
            window.location.href = 'login.html';
        }
    });

    logoutButton.addEventListener('click', () => auth.signOut());

    // --- Fetch all vendor data from Firebase ---
    function loadVendorData() {
        if (!currentVendor) return;
        productList.innerHTML = '<tr><td colspan="4">Loading...</td></tr>';
        
        const vendorRef = db.ref('vendors/' + currentVendor.uid);
        vendorRef.on('value', (snapshot) => {
            vendorDetails = snapshot.val() || { ShopName: '', ShopStatus: 'Closed' };
            shopNameInput.value = vendorDetails.ShopName;
            const isOpen = vendorDetails.ShopStatus === 'Open';
            shopStatusCheckbox.checked = isOpen;
            shopStatusText.textContent = `Shop is ${isOpen ? 'Open' : 'Closed'}`;
        });

        const productsRef = db.ref('products');
        productsRef.orderByChild('VendorID').equalTo(currentVendor.uid).on('value', (snapshot) => {
            renderProducts(snapshot.val());
        });

        // Listen for New Orders for this Vendor
        const ordersRef = db.ref('orders');
        ordersRef.orderByChild('VendorID').equalTo(currentVendor.uid).on('value', (snapshot) => {
            renderNewOrders(snapshot.val());
        });
    }

    // --- Render products with Edit and Delete buttons ---
    function renderProducts(productsData) {
        productList.innerHTML = '';
        if (!productsData) {
            productList.innerHTML = '<tr><td colspan="4">You have not added any products yet.</td></tr>';
            return;
        }
        const productsArray = Object.keys(productsData).map(key => ({ id: key, ...productsData[key] }));
        productsArray.forEach(p => {
            const row = document.createElement('tr');
            const stockStatus = p.InStock ? 'in-stock' : 'out-of-stock';
            row.innerHTML = `
                <td>${p.Name}</td>
                <td>₹${p.Price}</td>
                <td><span class="status-toggle ${stockStatus}" onclick="toggleStock('${p.id}', ${p.InStock})">${stockStatus.replace("-", " ")}</span></td>
                <td>
                    <button class="action-btn" title="Edit" onclick="editProduct('${p.id}', '${p.Name}', ${p.Price})"><i class="fas fa-edit"></i></button>
                    <button class="action-btn" title="Delete" onclick="deleteProduct('${p.id}')"><i class="fas fa-trash-alt"></i></button>
                </td>
            `;
            productList.appendChild(row);
        });
    }

    // --- Functions to handle orders ---
    function renderNewOrders(ordersData) {
        newOrderContainer.innerHTML = '';
        if (!ordersData) {
            newOrderContainer.innerHTML = '<p>No new orders right now.</p>';
            return;
        }
        const pendingOrders = Object.keys(ordersData).map(key => ({ id: key, ...ordersData[key] }))
            .filter(order => order.status === 'Pending' || order.status === 'Pending (COD)');

        if (pendingOrders.length === 0) {
            newOrderContainer.innerHTML = '<p>No new orders right now.</p>';
            return;
        }
        pendingOrders.forEach(order => {
            const orderDiv = document.createElement('div');
            orderDiv.className = 'order-item';
            const itemsHtml = order.items.map(item => `<li>${item.quantity} x ${item.Name}</li>`).join('');
            orderDiv.innerHTML = `
                <h4>New Order! (Total: ₹${order.totalAmount.toFixed(2)})</h4>
                <p><strong>Customer:</strong> ${order.customerInfo.name}</p>
                <p><strong>Address:</strong> ${order.customerInfo.address}</p>
                <ul>${itemsHtml}</ul>
                <div style="display: flex; gap: 10px; margin-top: 15px;">
                    <button onclick="updateOrderStatus('${order.id}', 'Accepted')" style="background-color: #28a745; color: white; border:none; padding: 8px 12px; border-radius: 6px; cursor:pointer;">Accept</button>
                    <button onclick="updateOrderStatus('${order.id}', 'Rejected')" style="background-color: #dc3545; color: white; border:none; padding: 8px 12px; border-radius: 6px; cursor:pointer;">Reject</button>
                </div>`;
            newOrderContainer.appendChild(orderDiv);
        });
    }

    function updateOrderStatus(orderId, newStatus) {
        db.ref('orders/' + orderId).update({ status: newStatus })
            .then(() => alert(`Order has been ${newStatus}!`))
            .catch(error => alert('Failed to update order status.'));
    }

    // --- Other dashboard functions ---
    addProductForm.addEventListener('submit', (e) => { e.preventDefault(); if (!vendorDetails.ShopName) { alert('Please set your shop name first.'); return; } const btn = e.target.querySelector('button'); btn.disabled = true; const newProduct = { VendorID: currentVendor.uid, ShopName: vendorDetails.ShopName, Name: document.getElementById('productName').value, Price: parseFloat(document.getElementById('productPrice').value), Category: document.getElementById('productCategory').value, Images: document.getElementById('productImage').value, InStock: true }; db.ref('products').push(newProduct).then(() => { addProductForm.reset(); }).catch(err => alert(err.message)).finally(() => btn.disabled = false); });
    saveShopNameBtn.addEventListener('click', () => { if (!currentVendor) return; const newName = shopNameInput.value.trim(); if (!newName) { alert('Please enter a name.'); return; } db.ref('vendors/' + currentVendor.uid).update({ ShopName: newName }).then(() => alert('Shop name saved!')); });
    shopStatusCheckbox.addEventListener('change', function() { if (!currentVendor) return; const newStatus = this.checked ? 'Open' : 'Closed'; db.ref('vendors/' + currentVendor.uid).update({ ShopStatus: newStatus }); });
    function editProduct(productId, name, price) { const newPrice = prompt(`Enter new price for ${name}:`, price); if (newPrice && !isNaN(newPrice)) { db.ref('products/' + productId).update({ Price: parseFloat(newPrice) }); } }
    function toggleStock(productId, status) { db.ref('products/' + productId).update({ InStock: !status }); }
    function deleteProduct(productId) { if (confirm('Delete this product?')) { db.ref('products/' + productId).remove(); } }
</script>
</body>
</html>
